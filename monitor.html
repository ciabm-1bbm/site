<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',

                    fontFamily: {

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; overflow-x: hidden; }
        
        /* --- CONFIGURAÇÃO DO BACKGROUND MARCA D'ÁGUA --- */
        .hero-background { 
            background-color: #0f172a; 
            position: relative;
        }

        .hero-background::before { 
            content: '';
            position: fixed;
            left: 5%;
            right: 5%;
            bottom: 20px;
            top: 320px; 
            background-image: url('https://github.com/ciabm-1bbm/site/blob/main/images/brasao_1BBM_PARA_site.png?raw=true'); 
            background-position: center top; 
            background-repeat: no-repeat;
            background-size: contain; 
            z-index: 0;
            opacity: 0.15; 
            filter: grayscale(100%); 
            pointer-events: none; 
        }

        @media (max-width: 768px) {
            .hero-background::before {
                top: 550px; 
                opacity: 0.1; 
            }
        }

        .hero-background::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.2) 0%, rgba(15, 23, 42, 0.8) 100%);
            z-index: 1; 
            pointer-events: none;
        }

        .content-wrapper { position: relative; z-index: 10; }

        .card-oc { 
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .card-oc:hover { 
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            background: rgba(30, 41, 59, 0.98);
            z-index: 50;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Cores */
        .color-incendio { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); } 
        .border-incendio { border-left: 6px solid #FFD700; }
        .color-resgate { color: #F97316; text-shadow: 0 0 10px rgba(249, 115, 22, 0.4); } 
        .border-resgate { border-left: 6px solid #F97316; }
        .color-aph { color: #DC2626; text-shadow: 0 0 10px rgba(220, 38, 38, 0.4); } 
        .border-aph { border-left: 6px solid #DC2626; }
        .color-arvore { color: #84cc16; } 
        .border-arvore { border-left: 6px solid #84cc16; }
        .color-insetos { color: #fde68a; } 
        .border-insetos { border-left: 6px solid #fde68a; }
        .color-prev { color: #d1d5db; } 
        .border-prev { border-left: 6px solid #d1d5db; }
        .color-hazmat { color: #ffffff; text-shadow: 0 0 5px rgba(255,255,255,0.5); } 
        .border-hazmat { border-left: 6px solid #ffffff; }
        .color-vistoria { color: #38bdf8; } 
        .border-vistoria { border-left: 6px solid #38bdf8; }
        
        /* Botão Pulsante */
        .btn-estado {
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transition: transform 0.2s;
        }
        .btn-estado:hover { transform: scale(1.05); }

    </style>
</head>
<body class="hero-background min-h-screen font-sans">
    
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxAgOHre5RZuHE1REAW3wkBRGybgQi9X9Ha8qBiFJCuF9Si2VQZbT8d2cF_cF8n-vvr6w/exec"; 
        
        const frotaMap = {
            "ABT-1364": "PELOTÃO AÇORIANOS", "AT-270": "PELOTÃO AÇORIANOS", "ABT-0595": "PELOTÃO AÇORIANOS", 
            "AEM-0482": "PELOTÃO AÇORIANOS", "AT-0671": "PELOTÃO AÇORIANOS", "AT-0672": "PELOTÃO AÇORIANOS", 
            "AT-1590": "PELOTÃO AÇORIANOS", "ATP-0543": "PELOTÃO AÇORIANOS", "ATP-0639": "PELOTÃO AÇORIANOS", 
            "ATP-0640": "PELOTÃO AÇORIANOS", "ATP-0964": "PELOTÃO AÇORIANOS", "ATP-10666": "PELOTÃO AÇORIANOS", 
            "ATP-1506": "PELOTÃO AÇORIANOS", "ATP-201": "PELOTÃO AÇORIANOS", "EIN-204": "PELOTÃO AÇORIANOS", 
            "RRC-99": "PELOTÃO AÇORIANOS",
            "ABT-0594": "PELOTÃO TERESÓPOLIS", "ATP-10654": "PELOTÃO TERESÓPOLIS", "ATP-1505": "PELOTÃO TERESÓPOLIS",
            "AR-0766": "PELOTÃO TERESÓPOLIS (AUTO RESGATE)", "AR-0455": "PELOTÃO TERESÓPOLIS (AUTO RESGATE)",
            
            // --- NOVA VIATURA ADICIONADA AQUI ---
            "AR-1628": "PELOTÃO AUTO RESGATE",
            
            "ABT-0596": "PELOTÃO ASSUNÇÃO", "ATP-10650": "PELOTÃO ASSUNÇÃO", "ATP-10667": "PELOTÃO ASSUNÇÃO",
            "ABT-0598": "PELOTÃO RESTINGA", "ATP-1233": "PELOTÃO RESTINGA", "ATP-9836": "PELOTÃO RESTINGA",
            "ABT-0599": "PELOTÃO BELÉM NOVO", "ATP-10653": "PELOTÃO BELÉM NOVO", "ATP-1451": "PELOTÃO BELÉM NOVO", 
            "ATP-3759": "PELOTÃO BELÉM NOVO", "EIN-704": "PELOTÃO BELÉM NOVO",
            "ABT-0597": "PELOTÃO FLORESTA", "ATP-1235": "PELOTÃO FLORESTA", "ATP-292": "PELOTÃO FLORESTA", 
            "EIN-701": "PELOTÃO FLORESTA", "ATP-1243": "PELOTÃO FLORESTA",
            "ABT-0600": "PELOTÃO PASSO D'AREIA",
            "ABT-1363": "PELOTÃO PARTENON", "ABT-1365": "PELOTÃO PARTENON", "ATP-1452": "PELOTÃO PARTENON"
        };
    </script>

    <div class="content-wrapper flex flex-col items-center min-h-screen p-4">
        
        <header class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center py-6 mb-4 border-b border-white/10 gap-6 relative z-20">
            
            <div class="flex-shrink-0">
                <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" alt="Logo CBMRS" class="h-24 md:h-28 drop-shadow-lg">
            </div>

            <div class="text-center px-4 flex-grow">
                <h1 class="text-3xl md:text-5xl font-black text-white uppercase leading-tight tracking-tight drop-shadow-md">
                    Ocorrências em Andamento
                </h1>
                
                <h2 class="text-xl md:text-2xl font-bold text-bombeiros-orange mt-2 uppercase tracking-widest">
                    PORTO ALEGRE
                </h2>
                
                <div class="flex flex-col items-center justify-center gap-2 mt-4">
                    <div id="status" class="text-xs font-mono text-gray-400 bg-black/40 px-3 py-1 rounded-full border border-white/10">
                        Iniciando sistema...
                    </div>
                    
                    <a href="monitor.cbmrs.html" class="btn-estado px-6 py-2 rounded-full text-xs font-bold uppercase text-white border border-blue-400 flex items-center mt-2 shadow-lg hover:shadow-blue-500/50">
                        <i class="fas fa-map-marked-alt mr-2"></i> VER OCORRÊNCIAS NO RS
                    </a>
                </div>
            </div>

            <div class="flex-shrink-0">
                <img src="https://github.com/ciabm-1bbm/site/blob/main/images/brasao_1BBM_PARA_site.png?raw=true" alt="Brasão 1º BBM" class="h-24 md:h-28 drop-shadow-lg">
            </div>
        </header>

        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-5xl text-bombeiros-orange mb-4"></i>
            <p class="animate-pulse text-gray-300 font-bold uppercase tracking-widest">Carregando Dados...</p>
        </div>

        <div id="vazio" class="hidden text-center py-20 bg-slate-800/50 rounded-xl border border-white/5 w-full max-w-2xl backdrop-blur-sm">
            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h3 class="text-2xl font-bold text-white">QAP TOTAL</h3>
            <p class="text-gray-400 mt-2">Nenhuma ocorrência em andamento no momento.</p>
        </div>

        <div id="grid" class="grid grid-cols-1 gap-6 w-full max-w-4xl hidden pb-4 relative z-10"></div>

        <footer class="mt-auto py-6 w-full text-center relative z-20">
            <p style="font-family: Arial, sans-serif; font-size: 12px; color: white; opacity: 0.8;">
                © 2026 Companhia de Bombeiro Militar - 1º BBM. Site Desenvolvido por Gustavo Medeiros.
            </p>
        </footer>

    </div>

    <script>
        function analisarTipo(tipoRaw) {
            const tipo = tipoRaw ? tipoRaw.toUpperCase() : "";
            if(tipo.includes("INCÊNDIO")) return { p: 1, cor: 'color-incendio', border: 'border-incendio', icon: 'fa-fire' };
            if(tipo.includes("SALVAMENTO") || tipo.includes("BUSCA") || tipo.includes("RESGATE")) return { p: 2, cor: 'color-resgate', border: 'border-resgate', icon: 'fa-life-ring' };
            if(tipo.includes("HOSPITALAR") || tipo.includes("APH")) return { p: 3, cor: 'color-aph', border: 'border-aph', icon: 'fa-ambulance' };
            if(tipo.includes("ÁRVORE")) return { p: 4, cor: 'color-arvore', border: 'border-arvore', icon: 'fa-tree' };
            if(tipo.includes("INSETOS")) return { p: 5, cor: 'color-insetos', border: 'border-insetos', icon: 'fa-bug' };
            if(tipo.includes("PREVENTIVA")) return { p: 6, cor: 'color-prev', border: 'border-prev', icon: 'fa-shield-alt' };
            if(tipo.includes("PERIGOSOS") || tipo.includes("HAZMAT")) return { p: 7, cor: 'color-hazmat', border: 'border-hazmat', icon: 'fa-skull-crossbones' };
            if(tipo.includes("VISTORIA")) return { p: 8, cor: 'color-vistoria', border: 'border-vistoria', icon: 'fa-clipboard-check' };
            return { p: 99, cor: 'text-gray-400', border: 'border-gray-600', icon: 'fa-bell' };
        }

        function descobrirPelotao(viaturasArray) {
            if (!viaturasArray || viaturasArray.length === 0) return "AGUARDANDO EMPENHO";
            for (let v of viaturasArray) {
                let prefixo = v.prefixo.trim().toUpperCase();
                if (frotaMap[prefixo]) {
                    return frotaMap[prefixo];
                }
            }
            return "PELOTÃO NÃO IDENTIFICADO";
        }

        async function carregar() {
            try {
                const req = await fetch(API_URL);
                const dadosRaw = await req.json();
                renderizar(dadosRaw);
            } catch(e) {
                console.error(e);
                document.getElementById('status').innerHTML = "<span class='text-red-500'>Erro na Conexão</span>";
            }
        }

        function renderizar(lista) {
            const grid = document.getElementById('grid');
            const vazio = document.getElementById('vazio');
            const statusDiv = document.getElementById('status');
            const loading = document.getElementById('loading');

            loading.classList.add('hidden');
            grid.innerHTML = '';

            if(!lista || lista.length === 0) {
                vazio.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                vazio.classList.add('hidden');
                grid.classList.remove('hidden');
                
                lista.sort((a, b) => {
                    let styleA = analisarTipo(a.tipo);
                    let styleB = analisarTipo(b.tipo);
                    return styleA.p - styleB.p;
                });

                lista.forEach(oc => {
                    const style = analisarTipo(oc.tipo);
                    const pelotaoNome = descobrirPelotao(oc.viaturas);

                    let vtrsHtml = 'Aguardando';
                    if(oc.viaturas && oc.viaturas.length > 0) {
                        vtrsHtml = oc.viaturas.map(v => 
                            `<span class="bg-black/40 border border-white/10 px-2 py-1 rounded text-sm text-white font-mono font-bold mr-1 mb-1 inline-block">
                                ${v.prefixo}
                            </span>`
                        ).join('');
                    }

                    // --- TRATAMENTO DO TIPO ---
                    let tipoPrincipal = oc.tipo;
                    let tipoSecundario = "";
                    
                    if(oc.tipo.includes('/')) {
                        const parts = oc.tipo.split('/');
                        tipoPrincipal = parts[0].trim();
                        // Junta o resto (se houver mais barras) como subtitulo
                        tipoSecundario = parts.slice(1).join('/').trim();
                    }

                    // LINK GOOGLE MAPS
                    const mapsQuery = encodeURIComponent(`${oc.endereco}, ${oc.cidade}, RS`);
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

                    grid.innerHTML += `
                        <div onclick="window.open('${mapsUrl}', '_blank')" class="card-oc ${style.border} p-6 relative w-full cursor-pointer" title="Clique para ver no Google Maps">
                            
                            <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                                
                                <div class="w-full md:flex-1">
                                    <div class="flex items-center mb-1">
                                        <span class="bg-black/30 px-2 py-0.5 rounded text-[10px] text-gray-500 font-mono border border-white/5 mr-2">#${oc.id}</span>
                                        <span class="text-xs font-bold text-gray-400"><i class="far fa-clock"></i> ${oc.dataHora.split(' ')[1] || oc.dataHora}</span>
                                    </div>
                                    
                                    <h2 class="text-3xl font-black uppercase leading-none mb-1 ${style.cor}">
                                        <i class="fas ${style.icon} mr-2 text-2xl opacity-80"></i> ${tipoPrincipal}
                                    </h2>
                                    
                                    ${tipoSecundario ? `<h2 class="text-3xl font-black uppercase leading-none mb-2 ${style.cor}">${tipoSecundario}</h2>` : ''}
                                    
                                    <p class="text-lg text-white font-medium leading-tight opacity-90 group-hover:text-blue-300 transition-colors mt-2">
                                        <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> ${oc.endereco}
                                    </p>
                                    <p class="text-sm text-gray-400 font-bold uppercase mt-2 ml-5 border-l-2 border-gray-600 pl-2">${oc.cidade}</p>
                                </div>

                                <div class="w-full md:w-auto md:min-w-[35%] flex flex-col md:items-end md:text-right">
                                    
                                    <div class="mb-2">
                                        <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Guarnição</div>
                                        <div class="inline-block bg-bombeiros-orange/10 border border-bombeiros-orange/30 px-3 py-1 rounded md:float-right">
                                            <div class="text-sm text-bombeiros-orange font-bold uppercase glow">${pelotaoNome}</div>
                                        </div>
                                    </div>

                                    <div class="clear-both"></div> 

                                    <div class="text-[10px] text-gray-500 uppercase font-bold mb-1 mt-2">Viaturas</div>
                                    <div class="flex flex-wrap md:justify-end gap-1">
                                        ${vtrsHtml}
                                    </div>
                                </div>

                            </div>
                            
                            <div class="absolute bottom-2 right-2 opacity-10 hover:opacity-50 transition-opacity">
                                <i class="fas fa-map-marked-alt text-white text-xs"></i>
                            </div>
                        </div>
                    `;
                });
            }
            
            const agora = new Date();
            const horaString = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            statusDiv.innerHTML = `<i class="fas fa-satellite-dish mr-1 animate-pulse text-green-500"></i> Atualizado às ${horaString}`;
        }

        carregar();
        setInterval(carregar, 60000); 
    </script>
</body>
