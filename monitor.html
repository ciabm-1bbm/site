    <script>
        // CONFIGURA√á√ÉO

            "ABT-0594": "PELOT√ÉO TERES√ìPOLIS", "ATP-10654": "PELOT√ÉO TERES√ìPOLIS", "ATP-1505": "PELOT√ÉO TERES√ìPOLIS",

            "ABT-0598": "PELOT√ÉO RESTINGA", "ATP-1233": "PELOT√ÉO RESTINGA", "ATP-9836": "PELOT√ÉO RESTINGA",

    <div class="content-wrapper flex flex-col items-center min-h-screen p-4">

    <script>
        let dadosGlobais = []; // Armazena todos os dados para pesquisa local

        function analisarTipo(tipoRaw) {
            const tipo = tipoRaw ? tipoRaw.toUpperCase() : "";
            if(tipo.includes("INC√äNDIO")) return { p: 1, cor: 'color-incendio', border: 'border-incendio', icon: 'fa-fire' };
            if(tipo.includes("SALVAMENTO") || tipo.includes("BUSCA") || tipo.includes("RESGATE")) return { p: 2, cor: 'color-resgate', border: 'border-resgate', icon: 'fa-life-ring' };
            if(tipo.includes("HOSPITALAR") || tipo.includes("APH")) return { p: 3, cor: 'color-aph', border: 'border-aph', icon: 'fa-ambulance' };
            if(tipo.includes("√ÅRVORE")) return { p: 4, cor: 'color-arvore', border: 'border-arvore', icon: 'fa-tree' };
            if(tipo.includes("INSETOS")) return { p: 5, cor: 'color-insetos', border: 'border-insetos', icon: 'fa-bug' };
            if(tipo.includes("PREVENTIVA")) return { p: 6, cor: 'color-prev', border: 'border-prev', icon: 'fa-shield-alt' };
            if(tipo.includes("PERIGOSOS") || tipo.includes("HAZMAT")) return { p: 7, cor: 'color-hazmat', border: 'border-hazmat', icon: 'fa-skull-crossbones' };
            if(tipo.includes("VISTORIA")) return { p: 8, cor: 'color-vistoria', border: 'border-vistoria', icon: 'fa-clipboard-check' };
            return { p: 99, cor: 'text-gray-400', border: 'border-gray-600', icon: 'fa-bell' };
        }

        function descobrirPelotao(viaturasArray) {
            if (!viaturasArray || viaturasArray.length === 0) return "AGUARDANDO EMPENHO";
            for (let v of viaturasArray) {
                let prefixo = v.prefixo.trim().toUpperCase();
                if (frotaMap[prefixo]) {
                    return frotaMap[prefixo];
                }
            }
            return "PELOT√ÉO N√ÉO IDENTIFICADO";
        }

        async function carregar() {
            try {
                const req = await fetch(API_URL);
                const dadosRaw = await req.json();
                
                // Salva na vari√°vel global
                dadosGlobais = dadosRaw;

                // Executa a pesquisa inicial (ou mostra tudo se o campo estiver vazio)
                executarPesquisa();

            } catch(e) {
                console.error(e);
                document.getElementById('status').innerHTML = "<span class='text-red-500'>Erro na Conex√£o</span>";
            }
        }

        // NOVA FUN√á√ÉO DE FILTRO POR PESQUISA (2 LETRAS+)
        function executarPesquisa() {
            const termo = document.getElementById('searchInput').value.toUpperCase().trim();
            
            // Se tiver menos de 2 letras, mostra TUDO
            if (termo.length < 2) {
                renderizar(dadosGlobais);
                return;
            }

            // Filtra se tiver 2 letras ou mais
            const filtrados = dadosGlobais.filter(oc => {
                const textoCompleto = (oc.cidade + " " + oc.tipo + " " + oc.endereco + " " + oc.pelotao).toUpperCase();
                return textoCompleto.includes(termo);
            });

            renderizar(filtrados);
        }

        function renderizar(lista) {
            const grid = document.getElementById('grid');
            const vazio = document.getElementById('vazio');
            const statusDiv = document.getElementById('status');
            const loading = document.getElementById('loading');

            loading.classList.add('hidden');
            grid.innerHTML = '';

            if(!lista || lista.length === 0) {
                vazio.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                vazio.classList.add('hidden');
                grid.classList.remove('hidden');
                
                // Ordena√ß√£o por prioridade
                lista.sort((a, b) => {
                    let styleA = analisarTipo(a.tipo);
                    let styleB = analisarTipo(b.tipo);
                    return styleA.p - styleB.p;
                });

                lista.forEach(oc => {
                    const style = analisarTipo(oc.tipo);
                    const pelotaoNome = descobrirPelotao(oc.viaturas);

                    let vtrsHtml = 'Aguardando';
                    if(oc.viaturas && oc.viaturas.length > 0) {
                        vtrsHtml = oc.viaturas.map(v => 
                            `<span class="bg-black/40 border border-white/10 px-2 py-1 rounded text-sm text-white font-mono font-bold mr-1 mb-1 inline-block">
                                ${v.prefixo}
                            </span>`
                        ).join('');
                    }

                    const mapsQuery = encodeURIComponent(`${oc.endereco}, ${oc.cidade}, RS`);
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

                    grid.innerHTML += `
                        <div onclick="window.open('${mapsUrl}', '_blank')" class="card-oc ${style.border} p-6 relative w-full cursor-pointer" title="Ver no Maps">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center mb-1">
                                        <span class="bg-black/30 px-2 py-0.5 rounded text-[10px] text-gray-500 font-mono border border-white/5 mr-2">#${oc.id}</span>
                                        <span class="text-xs font-bold text-gray-400"><i class="far fa-clock"></i> ${oc.dataHora.split(' ')[1] || oc.dataHora}</span>
                                    </div>
                                    <h2 class="text-3xl font-black uppercase leading-none mb-2 ${style.cor}">
                                        <i class="fas ${style.icon} mr-2 text-2xl opacity-80"></i> ${oc.tipo}
                                    </h2>
                                    <p class="text-lg text-white font-medium leading-tight opacity-90 group-hover:text-blue-300">
                                        <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> ${oc.endereco}
                                    </p>
                                    <p class="text-sm text-gray-400 font-bold uppercase mt-2 ml-5 border-l-2 border-gray-600 pl-2">${oc.cidade}</p>
                                </div>

                                <div class="flex flex-col items-end pl-4 min-w-[35%]">
                                    <div class="text-right">
                                        
                                        <div class="mb-2">
                                            <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Guarni√ß√£o</div>
                                            <div class="inline-block bg-bombeiros-orange/10 border border-bombeiros-orange/30 px-3 py-1 rounded text-right">
                                                <div class="text-xl md:text-2xl text-bombeiros-orange font-bold uppercase glow">${pelotaoNome}</div>
                                            </div>
                                        </div>

                                        <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Viaturas</div>
                                        <div class="flex flex-wrap justify-end gap-1">
                                            ${vtrsHtml}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute bottom-2 right-2 opacity-10 hover:opacity-50 transition-opacity">
                                <i class="fas fa-external-link-alt text-white text-xs"></i>
                            </div>
                        </div>
                    `;
                });
            }
            
            const agora = new Date();
            const horaString = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            statusDiv.innerHTML = `<i class="fas fa-satellite-dish mr-1 animate-pulse text-green-500"></i> Atualizado √†s ${horaString}`;
        }

        carregar();
        setInterval(carregar, 60000); 
    </script>
