<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESCALAS - 1¬∫ BBM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'fire-red': '#b71c1c', 'fire-yellow': '#FFD700', 'dark-bg': '#0f172a' } } }
        }
    </script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        
        /* EDITOR (TELA) */
        .glass-panel { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border-radius: 0.5rem; }
        .calendar-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; margin-bottom: 10px; }
        .day-card { background: rgba(15, 23, 42, 0.95); border: 1px solid #334155; display: flex; flex-direction: column; padding-bottom: 4px; }
        .day-header { background: #1e293b; color: #FFD700; font-weight: bold; text-align: center; font-size: 11px; padding: 2px; border-bottom: 1px solid #334155; }
        .role-label { font-size: 9px; color: #94a3b8; font-weight: bold; text-transform: uppercase; margin-top: 4px; }
        select { background: #0f172a; border: 1px solid #475569; color: white; width: 100%; font-size: 10px; height: 22px; border-radius: 3px; }
        
        /* IMPRESS√ÉO OFICIAL (PAPEL) */
        @media print {
            @page { size: landscape; margin: 5mm; }
            body { background: white; color: black; font-family: 'Arial', sans-serif; }
            .no-print, header, .editor-view, #painel-status, #controles-escala { display: none !important; }
            #view-print { display: block !important; }
            
            /* Tabela Oficial */
            .tabela-oficial { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 8pt; page-break-inside: avoid; }
            .tabela-oficial th, .tabela-oficial td { border: 1px solid black; padding: 2px; text-align: center; vertical-align: middle; }
            .col-ref { width: 100px; text-align: left; font-weight: bold; background-color: #f0f0f0 !important; -webkit-print-color-adjust: exact; }
            .header-top { text-align: center; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid black; padding-bottom: 5px; }
            .assinaturas { margin-top: 30px; display: flex; justify-content: space-around; }
            .assinatura-box { border-top: 1px solid black; width: 35%; text-align: center; padding-top: 5px; font-size: 9pt; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-slate-900 border-b border-white/10 p-2 sticky top-0 z-50 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Brasao_do_Rio_Grande_do_Sul.svg" class="h-8">
                <div>
                    <h1 class="font-black text-white text-sm">ESCALA 1¬∫ BBM</h1>
                    <h2 class="text-[9px] text-fire-yellow tracking-widest">SISTEMA INTEGRADO</h2>
                </div>
            </div>
            <div class="flex gap-2 items-center bg-slate-800 p-1 rounded text-xs">
                <select id="sel-pelotao" class="bg-slate-700 border-slate-600 text-white font-bold rounded w-32 p-1" onchange="resetarPlanner()">
                    <option value="">PELOT√ÉO...</option>
                </select>
                <button onclick="alternarVisao('editor')" class="text-blue-300 hover:text-white font-bold px-2"><i class="fas fa-edit"></i> EDITOR</button>
                <button onclick="alternarVisao('print')" class="text-gray-400 hover:text-white font-bold px-2"><i class="fas fa-print"></i> IMPRIMIR OFICIAL</button>
                <button onclick="salvarEscala()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded font-bold ml-2"><i class="fas fa-save"></i> SALVAR</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-2 flex-grow w-full max-w-[98%]">

        <div id="controles-escala" class="mb-2 glass-panel p-2 flex justify-between items-center hidden no-print">
            <div class="flex items-center gap-2 text-xs">
                <span class="text-gray-400 font-bold"><i class="fas fa-robot mr-1"></i>AUTO:</span>
                <select id="tipo-ciclo" class="w-24 bg-slate-900 border-slate-600"><option value="4">24x72</option><option value="2">24x48</option></select>
                <button onclick="autoPreencher()" class="bg-fire-yellow text-black px-2 py-1 rounded font-bold"><i class="fas fa-bolt"></i> REPLICAR</button>
            </div>
            <div class="text-[10px] font-bold text-gray-400"><span id="stat-dias" class="text-green-400">0/31 Dias</span></div>
        </div>

        <div id="view-editor" class="editor-view hidden">
            <div id="grid-master"></div>
            <div id="msg-inicial" class="text-center py-20 text-gray-500">Selecione o Pelot√£o acima.</div>
        </div>

        <div id="view-print" class="hidden bg-white text-black p-4">
            
            <div class="header-top">
                <p>ESTADO DO RIO GRANDE DO SUL</p>
                <p>SECRETARIA DA SEGURAN√áA P√öBLICA</p>
                <p>1¬∫ BATALH√ÉO DE BOMBEIROS MILITAR</p>
                <p id="titulo-impresso" class="mt-2">ESCALA DE SERVI√áO - JANEIRO 2026</p>
            </div>

            <div id="area-tabelas-print"></div>

            <div class="assinaturas">
                <div class="assinatura-box">Sargenteante</div>
                <div class="assinatura-box">Comandante de Pelot√£o</div>
                <div class="assinatura-box">Comandante de Companhia</div>
            </div>
        </div>

    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzwCdGHXkNF5IBhbLgAw8IlnZPrRLwEQ46uHgerfdpLsZnKhw2-KB26J4X-16VrzjGR/exec"; // <--- COLE SUA URL

        let efetivoGlobal = [];
        let escalaTemp = {}; 
        let contagemServicos = {};

        // Inicia
        async function init() {
            try {
                const res = await fetch(`${API_URL}?action=getEfetivo`);
                efetivoGlobal = await res.json();
                
                const pelotoes = [...new Set(efetivoGlobal.map(m => m.pelotao))].sort();
                const sel = document.getElementById('sel-pelotao');
                pelotoes.forEach(p => {
                    if(p !== "GERAL") sel.add(new Option(p, p));
                });
            } catch (e) { console.error(e); }
        }

        // --- EDITOR ---
        function resetarPlanner() {
            const pelotao = document.getElementById('sel-pelotao').value;
            if(!pelotao) return;

            document.getElementById('msg-inicial').classList.add('hidden');
            document.getElementById('controles-escala').classList.remove('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            alternarVisao('editor');

            // Zera
            efetivoGlobal.forEach(m => contagemServicos[m.nome] = 0);
            const master = document.getElementById('grid-master');
            master.innerHTML = "";

            // Gera 4 Linhas (Semanas)
            const quebras = [0, 8, 16, 24, 31];
            for(let k=0; k<4; k++) {
                const inicio = quebras[k] + 1;
                const fim = quebras[k+1];
                let html = `<div class="text-[10px] font-bold text-gray-500 mb-1 mt-2">PER√çODO: DIA ${inicio} A ${fim}</div><div class="calendar-row" style="grid-template-columns: repeat(${fim-inicio+1}, 1fr)">`;
                
                for(let i=inicio; i<=fim; i++) {
                    html += `
                    <div class="day-card rounded">
                        <div class="day-header">DIA ${i}</div>
                        <div class="p-1 space-y-1">
                            <div><div class="role-label text-white">CG</div><select id="d${i}-CG" onchange="atualizar(${i}, 'CG', this.value)"><option value="">-</option>${gerarOpcoes(pelotao, i, 'CB')}</select></div>
                            <div><div class="role-label text-blue-300">COV</div><select id="d${i}-COV" onchange="atualizar(${i}, 'COV', this.value)"><option value="">-</option>${gerarOpcoes(pelotao, i, 'COV')}</select></div>
                            <div><div class="role-label">CB 1</div><select id="d${i}-CB1" onchange="atualizar(${i}, 'CB1', this.value)"><option value="">-</option>${gerarOpcoes(pelotao, i, 'CB')}</select></div>
                            <div><div class="role-label">CB 2</div><select id="d${i}-CB2" onchange="atualizar(${i}, 'CB2', this.value)"><option value="">-</option>${gerarOpcoes(pelotao, i, 'CB')}</select></div>
                        </div>
                    </div>`;
                }
                html += `</div>`;
                master.innerHTML += html;
            }
        }

        function gerarOpcoes(pelotao, dia, tipo) {
            let lista = efetivoGlobal.filter(m => m.pelotao === pelotao);
            if(tipo === 'COV') lista = lista.filter(m => m.funcao.includes('COV'));
            
            // Ordena por uso
            lista.sort((a,b) => (contagemServicos[a.nome]||0) - (contagemServicos[b.nome]||0));

            return lista.map(m => {
                let c = contagemServicos[m.nome] || 0;
                let cor = c < 6 ? 'üü¢' : (c > 9 ? 'üî¥' : 'üü°');
                return `<option value="${m.nome}">${cor} ${m.nome} (${c})</option>`;
            }).join('');
        }

        function atualizar(dia, cargo, nome) {
            if(!escalaTemp[dia]) escalaTemp[dia] = {};
            if(nome) {
                escalaTemp[dia][cargo] = nome;
                if(!contagemServicos[nome]) contagemServicos[nome] = 0;
                contagemServicos[nome]++;
            } else {
                delete escalaTemp[dia][cargo];
            }
            document.getElementById('stat-dias').innerText = Object.keys(escalaTemp).length + "/31 Dias";
        }

        function autoPreencher() {
            const ciclo = parseInt(document.getElementById('tipo-ciclo').value);
            for(let dia=ciclo+1; dia<=31; dia++) {
                const origem = dia - ciclo;
                if(escalaTemp[origem]) {
                    ['CG','COV','CB1','CB2'].forEach(role => {
                        const nome = escalaTemp[origem][role];
                        if(nome) {
                            if(!escalaTemp[dia]) escalaTemp[dia] = {};
                            escalaTemp[dia][role] = nome;
                            const el = document.getElementById(`d${dia}-${role}`);
                            if(el) el.value = nome;
                            if(!contagemServicos[nome]) contagemServicos[nome]=0; contagemServicos[nome]++;
                        }
                    });
                }
            }
        }

        // --- IMPRESS√ÉO OFICIAL (PADR√ÉO PLANILHA) ---
        function gerarTabelaOficial() {
            const container = document.getElementById('area-tabelas-print');
            container.innerHTML = "";
            const pelotao = document.getElementById('sel-pelotao').value;
            document.getElementById('titulo-impresso').innerText = `ESCALA DE SERVI√áO - JANEIRO 2026 - ${pelotao}`;

            // Gera 4 tabelas (Semanas)
            const quebras = [0, 8, 16, 24, 31];
            for(let k=0; k<4; k++) {
                const inicio = quebras[k] + 1;
                const fim = quebras[k+1];
                
                let html = `
                <table class="tabela-oficial">
                    <thead>
                        <tr>
                            <th class="col-ref">DIA/M√äS</th>
                            ${gerarCabecalhoDias(inicio, fim)}
                        </tr>
                        <tr>
                            <th class="col-ref">DIA SEMANA</th>
                            ${gerarCabecalhoSemana(inicio, fim)}
                        </tr>
                        <tr>
                            <th class="col-ref">TURNO</th>
                            ${gerarCabecalhoTurno(inicio, fim)}
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-ref">Cmt. GU.</td>
                            ${gerarLinhaFuncao(inicio, fim, 'CG')}
                        </tr>
                        <tr>
                            <td class="col-ref">COV</td>
                            ${gerarLinhaFuncao(inicio, fim, 'COV')}
                        </tr>
                        <tr>
                            <td class="col-ref">Combatente</td>
                            ${gerarLinhaFuncao(inicio, fim, 'CB1')}
                        </tr>
                        <tr>
                            <td class="col-ref">Combatente</td>
                            ${gerarLinhaFuncao(inicio, fim, 'CB2')}
                        </tr>
                    </tbody>
                </table>`;
                container.innerHTML += html;
            }
        }

        // Auxiliares da Impress√£o
        function gerarCabecalhoDias(i, f) {
            let s = ""; for(; i<=f; i++) s += `<th>${i}/01</th>`; return s;
        }
        function gerarCabecalhoSemana(i, f) {
            const diasSemana = ["dom", "seg", "ter", "qua", "qui", "sex", "s√°b"];
            let s = ""; 
            for(; i<=f; i++) {
                // Simula√ß√£o simples de dia da semana (ajustar ano real se precisar)
                let d = new Date(2026, 0, i).getDay(); 
                s += `<th>${diasSemana[d]}</th>`;
            } return s;
        }
        function gerarCabecalhoTurno(i, f) {
            let s = ""; for(; i<=f; i++) s += `<th>08:00 √†s 08:00</th>`; return s;
        }
        function gerarLinhaFuncao(inicio, fim, funcao) {
            let s = "";
            for(let i=inicio; i<=fim; i++) {
                let nome = (escalaTemp[i] && escalaTemp[i][funcao]) ? escalaTemp[i][funcao] : "";
                s += `<td>${nome}</td>`;
            }
            return s;
        }

        function alternarVisao(modo) {
            if(modo === 'print') {
                gerarTabelaOficial();
                document.getElementById('view-print').classList.remove('hidden');
                document.getElementById('view-editor').classList.add('hidden');
            } else {
                document.getElementById('view-print').classList.add('hidden');
                document.getElementById('view-editor').classList.remove('hidden');
            }
        }

        // Salvar (Simples)
        async function salvarEscala() {
            let payload = [];
            for(let d=1; d<=31; d++) {
                if(escalaTemp[d]) {
                    Object.values(escalaTemp[d]).forEach(n => payload.push({ nome: n, dia: d, codigo: "24" }));
                }
            }
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                alert("Salvo com sucesso!");
            } catch(e) { alert("Erro ao salvar."); }
        }

        init();
    </script>
</body>
</html>
