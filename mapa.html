<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Operacional - 1º BBM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'fire-red': '#b71c1c', 'fire-yellow': '#FFD700' } } }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.5rem; }
        .day-card { background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; transition: 0.2s; }
        .day-card:hover { border-color: #FFD700; transform: translateY(-2px); }
        .role-label { font-size: 10px; font-weight: bold; color: #64748b; uppercase; letter-spacing: 1px; }
        select { background: #1e293b; border: 1px solid #475569; color: white; width: 100%; font-size: 11px; padding: 4px; border-radius: 4px; }
        select:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-20">

    <header class="bg-slate-900 border-b border-white/10 p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-fire-extinguisher text-fire-yellow text-2xl"></i>
                <div>
                    <h1 class="font-black text-white leading-none">PLANEJADOR OPERACIONAL</h1>
                    <h2 class="text-xs text-fire-yellow font-bold">1º BBM - GESTÃO DE ESCALAS</h2>
                </div>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <select id="sel-pelotao" class="p-2 bg-slate-800 border-fire-red text-white font-bold rounded" onchange="resetarPlanner()">
                    <option value="">SELECIONE O PELOTÃO...</option>
                    <option value="AÇORIANOS">AÇORIANOS</option>
                    <option value="FLORESTA">FLORESTA</option>
                    <option value="ASSUNÇÃO">ASSUNÇÃO</option>
                    </select>
                <button onclick="salvarEscala()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-bold transition flex items-center gap-2">
                    <i class="fas fa-save"></i> SALVAR
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        
        <div id="painel-status" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
            <div class="glass-panel p-4 border-l-4 border-blue-500">
                <p class="text-xs text-blue-300 font-bold">EFETIVO TOTAL</p>
                <p class="text-2xl font-black" id="stat-total">0</p>
            </div>
            <div class="glass-panel p-4 border-l-4 border-green-500">
                <p class="text-xs text-green-300 font-bold">GUARNIÇÕES COMPLETAS</p>
                <p class="text-2xl font-black" id="stat-guarnicoes">0</p>
            </div>
            <div class="glass-panel p-4 border-l-4 border-red-500">
                <p class="text-xs text-red-300 font-bold">HORAS EXTRAS GERADAS</p>
                <p class="text-2xl font-black" id="stat-he">R$ 0,00</p>
            </div>
        </div>

        <div id="grid-dias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
            <div class="text-center col-span-full py-20 text-gray-500">
                Selecione um Pelotão para começar o planejamento.
            </div>
        </div>

    </main>

    <div id="modal-resultado" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-lg w-full max-w-4xl h-[80vh] flex flex-col shadow-2xl border border-white/10">
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-slate-900 rounded-t-lg">
                <h3 class="font-bold text-white"><i class="fas fa-list-alt mr-2"></i> RESUMO FINANCEIRO E ESCALA</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <div class="p-4 overflow-auto flex-grow">
                <div id="conteudo-resultado">Carregando...</div>
            </div>
            <div class="p-4 bg-slate-900 border-t border-white/10 text-right">
                <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold mr-2">IMPRIMIR</button>
                <button onclick="fecharModal()" class="bg-slate-700 text-white px-4 py-2 rounded font-bold">FECHAR</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "SUA_URL_DO_APPS_SCRIPT_AQUI"; // <--- COLE SUA URL

        let efetivo = []; // Todos os militares do banco
        let escalaTemp = {}; // O que o sargenteante está montando: { "dia_1": { CG: "Fulano", COV: "Ciclano"} }

        // Inicializa
        async function carregarEfetivo() {
            try {
                // Chama a API com parametro getEfetivo
                const res = await fetch(`${API_URL}?action=getEfetivo`);
                efetivo = await res.json();
                console.log("Efetivo carregado:", efetivo.length);
            } catch (e) {
                alert("Erro ao carregar efetivo: " + e);
            }
        }

        // Gera os cards dos 31 dias
        function resetarPlanner() {
            const pelotao = document.getElementById('sel-pelotao').value;
            const grid = document.getElementById('grid-dias');
            
            if(!pelotao) {
                grid.innerHTML = '<div class="text-center col-span-full py-20 text-gray-500">Selecione um Pelotão.</div>';
                return;
            }

            document.getElementById('painel-status').classList.remove('hidden');
            grid.innerHTML = ""; // Limpa

            // Cria 31 dias
            for(let i=1; i<=31; i++) {
                grid.innerHTML += `
                <div class="day-card p-3 rounded-lg relative">
                    <div class="flex justify-between items-center mb-2 border-b border-white/10 pb-1">
                        <span class="font-bold text-fire-yellow">DIA ${i}</span>
                        <i class="fas fa-calendar-day text-slate-600"></i>
                    </div>
                    
                    <div class="space-y-2">
                        <div>
                            <p class="role-label">COMANDANTE (CG)</p>
                            <select onchange="atualizarEscala(${i}, 'CG', this.value)" id="d${i}-cg" class="inp-escala">
                                <option value="">-- Selecione --</option>
                                ${gerarOpcoes(pelotao, i)}
                            </select>
                        </div>
                        <div>
                            <p class="role-label">MOTORISTA (COV)</p>
                            <select onchange="atualizarEscala(${i}, 'COV', this.value)" id="d${i}-cov" class="inp-escala">
                                <option value="">-- Selecione --</option>
                                ${gerarOpcoes(pelotao, i)}
                            </select>
                        </div>
                        <div>
                            <p class="role-label">COMBATENTE 1</p>
                            <select onchange="atualizarEscala(${i}, 'CB1', this.value)" id="d${i}-cb1" class="inp-escala">
                                <option value="">-- Selecione --</option>
                                ${gerarOpcoes(pelotao, i)}
                            </select>
                        </div>
                         <div>
                            <p class="role-label">COMBATENTE 2</p>
                            <select onchange="atualizarEscala(${i}, 'CB2', this.value)" id="d${i}-cb2" class="inp-escala">
                                <option value="">-- Selecione --</option>
                                ${gerarOpcoes(pelotao, i)}
                            </select>
                        </div>
                    </div>
                </div>`;
            }
            
            // Atualiza estatísticas iniciais
            const doPelotao = efetivo.filter(m => m.pelotao === pelotao);
            document.getElementById('stat-total').innerText = doPelotao.length;
        }

        // O CÉREBRO: Gera lista filtrando quem trabalhou ontem
        function gerarOpcoes(pelotao, diaAtual) {
            // Filtra só do pelotão selecionado
            let disponiveis = efetivo.filter(m => m.pelotao === pelotao);

            // REGRA: Quem trabalhou no dia anterior (Dia - 1) não pode aparecer
            if (diaAtual > 1) {
                const diaOntem = diaAtual - 1;
                // Busca quem está escalado ontem na memória local (escalaTemp)
                const escalaOntem = escalaTemp[diaOntem] || {};
                const nomesOntem = Object.values(escalaOntem); // ["Fulano", "Ciclano"]

                // Remove da lista
                disponiveis = disponiveis.filter(m => !nomesOntem.includes(m.nome));
            }

            // Gera HTML
            return disponiveis.map(m => `<option value="${m.nome}">${m.posto} ${m.nome}</option>`).join('');
        }

        // Salva na memória local quando o usuário muda um select
        function atualizarEscala(dia, funcao, nome) {
            if(!escalaTemp[dia]) escalaTemp[dia] = {};
            
            // Se escolheu vazio, apaga
            if(nome === "") delete escalaTemp[dia][funcao];
            else escalaTemp[dia][funcao] = nome;

            // Recarrega os selects do DIA SEGUINTE para aplicar a regra de descanso
            // (Isso é um pouco pesado, em produção faríamos mais otimizado, mas funciona)
            if(dia < 31) {
                const diaSeguinte = dia + 1;
                const pelotao = document.getElementById('sel-pelotao').value;
                
                // Recalcula opções do dia seguinte
                ['cg', 'cov', 'cb1', 'cb2'].forEach(role => {
                    const sel = document.getElementById(`d${diaSeguinte}-${role}`);
                    const valAtual = sel.value; // Tenta manter o valor se possível
                    sel.innerHTML = '<option value="">-- Selecione --</option>' + gerarOpcoes(pelotao, diaSeguinte);
                    sel.value = valAtual; // Restaura seleção se o cara ainda estiver disponível
                });
            }
        }

        // Envia para o Google Planilhas
        async function salvarEscala() {
            const btn = document.querySelector('button[onclick="salvarEscala()"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SALVANDO...';
            btn.disabled = true;

            // Transforma o objeto escalaTemp em lista para o backend
            // Formato: [{nome: "Fulano", dia: 1, codigo: "24"}]
            let dadosParaEnviar = [];
            
            for (let dia = 1; dia <= 31; dia++) {
                if (escalaTemp[dia]) {
                    Object.values(escalaTemp[dia]).forEach(nome => {
                        dadosParaEnviar.push({
                            nome: nome,
                            dia: dia,
                            codigo: "24" // Por padrão assume 24h na montagem (pode melhorar depois)
                        });
                    });
                }
            }

            try {
                // Post request
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(dadosParaEnviar)
                });
                
                alert("Escala Salva com Sucesso!");
                abrirRelatorioFinal(); // Já mostra o resultado

            } catch (e) {
                alert("Erro ao salvar: " + e);
            }
            
            btn.innerHTML = '<i class="fas fa-save"></i> SALVAR';
            btn.disabled = false;
        }

        async function abrirRelatorioFinal() {
            document.getElementById('modal-resultado').classList.remove('hidden');
            const div = document.getElementById('conteudo-resultado');
            div.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i><p>Calculando Financeiro...</p></div>';

            // Pede os dados atualizados
            const res = await fetch(API_URL); // Padrão GET retorna financeiro
            const dados = await res.json();
            
            // Monta tabela bonita
            let html = `
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-slate-700 p-4 rounded">
                    <p class="text-gray-400 text-xs">VALOR TOTAL HE</p>
                    <p class="text-2xl font-bold text-green-400">${dados.financeiro.totais.valorGSE}</p>
                </div>
                <div class="bg-slate-700 p-4 rounded">
                    <p class="text-gray-400 text-xs">TOTAL ETAPAS</p>
                    <p class="text-2xl font-bold text-blue-400">${dados.financeiro.totais.etapas}</p>
                </div>
            </div>
            <table class="w-full text-left text-xs text-gray-300">
                <thead class="bg-slate-900 font-bold uppercase">
                    <tr><th class="p-2">Nome</th><th class="p-2 text-right">HE</th><th class="p-2 text-right">Etapas</th><th class="p-2 text-right">Valor</th></tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
            `;
            
            dados.financeiro.lista.forEach(m => {
                html += `<tr>
                    <td class="p-2">${m.nomeCompleto}</td>
                    <td class="p-2 text-right">${m.horasExtras}h</td>
                    <td class="p-2 text-right">${m.etapas}</td>
                    <td class="p-2 text-right font-bold text-green-400">${m.valor}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            div.innerHTML = html;
        }

        function fecharModal() {
            document.getElementById('modal-resultado').classList.add('hidden');
        }

        // Inicia carregando o efetivo
        carregarEfetivo();

    </script>
</body>
</html>
