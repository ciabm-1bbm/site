<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarnições de Serviço</title>
    <style>
        :root {
            --cor-fundo: #f0f2f5;
            --cor-cartao: #ffffff;
            --cor-texto-principal: #333333;
            --cor-texto-secundario: #666666;
            --cor-titulo: #d32f2f;
            --cor-sombra: rgba(0, 0, 0, 0.1);
            --cor-borda: #dddddd;
            --cor-destaque: #fff3e0;
            --cor-destaque-borda: #ffb74d;
            --cor-modal-fundo: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--cor-borda);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--cor-titulo);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        #last-updated {
            color: var(--cor-texto-secundario);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        #guarnicoes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .guarnicao-card {
            background-color: var(--cor-cartao);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--cor-sombra);
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .guarnicao-card:hover {
            box-shadow: 0 5px 15px var(--cor-sombra);
        }

        .guarnicao-card h2 {
            color: var(--cor-titulo);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--cor-borda);
        }

        .guarnicao-oficial {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque-borda);
        }
        
        .guarnicao-oficial h2 {
            color: #e65100; /* Laranja mais escuro para o título do oficial */
        }

        .viatura-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .viatura-item:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
        }

        /* Estilos do Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--cor-modal-fundo);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--cor-cartao);
            margin: 10% auto;
            padding: 25px;
            border: 1px solid var(--cor-borda);
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--cor-titulo);
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--cor-texto-principal);
        }

        .crew-table {
            width: 100%;
            border-collapse: collapse;
        }

        .crew-table th, .crew-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .crew-table th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        
        .crew-table tr:last-child td {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>GUARNIÇÕES DE SERVIÇO</h1>
            <p id="last-updated"></p>
        </div>

        <div id="guarnicoes-container">
            </div>
    </div>

    <div id="crew-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Tripulação da Viatura</h3>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <table class="crew-table">
                    <thead>
                        <tr>
                            <th>Posto/Grad.</th>
                            <th>Nome</th>
                            <th>Função</th>
                        </tr>
                    </thead>
                    <tbody id="crew-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- DADOS BRUTOS PARSEADOS ---
        const guarnicoesData = {
            "OFICIAL DE SERVIÇO": {
                destaque: true,
                viaturas: [
                    {
                        nome: "OFICIAL SUPERVISOR",
                        vtr_id: "ATP-765",
                        militares: [
                            { posto: "CAP", nome: "PAULA", funcao: "OFICIAL SUPERVISOR" },
                            { posto: "1º TEN PME", nome: "MOREIRA", funcao: "COV / OPERADOR / CONDUTOR" }
                        ]
                    },
                    {
                        nome: "OFICIAL DE SERVIÇO",
                        vtr_id: "ATP-201",
                        militares: [
                            { posto: "1º TEN", nome: "FERNANDO", funcao: "OFICIAL DE SV" },
                            { posto: "SD", nome: "BOTEGA", funcao: "COV / OPERADOR / CONDUTOR" }
                        ]
                    }
                ]
            },
            "AÇORIANOS": {
                viaturas: [
                    {
                        nome: "ABT-0595",
                        militares: [
                            { posto: "SD", nome: "ALISSON", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "SD", nome: "IBALDO", funcao: "CHEFE DE LINHA DIREITA" },
                            { posto: "SD", nome: "VINICIUS", funcao: "COV / OPERADOR / CONDUTOR" }
                        ]
                    },
                    {
                        nome: "AEM-0482 e AT-0672",
                        militares: [
                            { posto: "SD", nome: "BITENCOURT", funcao: "COV / OPERADOR / CONDUTOR" }
                        ]
                    }
                ]
            },
            "TERESÓPOLIS": {
                viaturas: [
                    {
                        nome: "ABT-0594",
                        militares: [
                            { posto: "1º SGT", nome: "GOMES", funcao: "COMANDANTE DE SOCORRO" },
                            { posto: "SD", nome: "GONÇALVES", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD", nome: "HIDALGO", funcao: "CHEFE DE LINHA DIREITA" }
                        ]
                    },
                    {
                        nome: "AR-0455",
                        militares: [
                            { posto: "SD", nome: "DORNELES", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "SD", nome: "ARAUJO", funcao: "COV / OPERADOR / CONDUTOR" }
                        ]
                    }
                ]
            },
            "ASSUNÇÃO": {
                viaturas: [
                    {
                        nome: "ABT-1364",
                        militares: [
                            { posto: "2º SGT", nome: "COAN", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "2º SGT", nome: "PANAZZOLO", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD TEMP", nome: "MAIA", funcao: "CHEFE DE LINHA DIREITA" },
                            { posto: "SD TEMP", nome: "CORREA", funcao: "CHEFE DE LINHA DIREITA" }
                        ]
                    }
                ]
            },
            "RESTINGA": {
                viaturas: [
                    {
                        nome: "ABT-0598",
                        militares: [
                            { posto: "SD", nome: "FABIO", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "1º SGT", nome: "POSENATO", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD", nome: "BARRETO", funcao: "CHEFE DE LINHA DIREITA" }
                        ]
                    }
                ]
            },
            "BELÉM NOVO": {
                viaturas: [
                    {
                        nome: "ABT-0599",
                        militares: [
                            { posto: "SD", nome: "DETONI", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "2º SGT", nome: "CHIEZA", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD TEMP", nome: "EVERTON", funcao: "CHEFE DE LINHA DIREITA" },
                            { posto: "SD", nome: "RAFAEL", funcao: "CHEFE DE LINHA ESQUERDA" }
                        ]
                    }
                ]
            },
            "PASSO D'AREIA": {
                viaturas: [
                    {
                        nome: "ABT-0600",
                        militares: [
                            { posto: "SD", nome: "PEDRO", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "SD", nome: "ISMAEL", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD", nome: "GAUTIER", funcao: "AUXILIAR DE LINHA ESQUERDA" }
                        ]
                    }
                ]
            },
            "FLORESTA": {
                viaturas: [
                    {
                        nome: "ABT-1365",
                        militares: [
                            { posto: "2º SGT", nome: "SAUL", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "SD TEMP", nome: "DOTTA", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD", nome: "FRANCIS", funcao: "CHEFE DE LINHA DIREITA" }
                        ]
                    }
                ]
            },
            "PARTENON": {
                viaturas: [
                    {
                        nome: "ABT-327",
                        militares: [
                            { posto: "1º SGT", nome: "ARIAS", funcao: "COMANDANTE DE GUARNIÇÃO" },
                            { posto: "SD", nome: "BRUNO EDUARDO", funcao: "COV / OPERADOR / CONDUTOR" },
                            { posto: "SD", nome: "PATRICK", funcao: "AUXILIAR DE LINHA DIREITA" }
                        ]
                    }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // --- REGRAS DE NEGÓCIO ---

            // 1. Ordem de Exibição Fixa
            const displayOrder = [
                "OFICIAL DE SERVIÇO", "AÇORIANOS", "TERESÓPOLIS", "ASSUNÇÃO", 
                "RESTINGA", "BELÉM NOVO", "PASSO D'AREIA", "FLORESTA", "PARTENON"
            ];
            
            // 2. Elementos do DOM
            const container = document.getElementById('guarnicoes-container');
            const modal = document.getElementById('crew-modal');
            const modalTitle = document.getElementById('modal-title');
            const crewList = document.getElementById('crew-list');
            const closeButton = document.querySelector('.close-button');

            // 3. Gerar Cards das Guarnições
            displayOrder.forEach(nomePelotao => {
                const pelotaoData = guarnicoesData[nomePelotao];
                if (!pelotaoData) return;

                const card = document.createElement('div');
                card.className = 'guarnicao-card';
                // Aplica classe de destaque se necessário
                if (pelotaoData.destaque) {
                    card.classList.add('guarnicao-oficial');
                }

                const title = document.createElement('h2');
                title.textContent = nomePelotao;
                card.appendChild(title);

                pelotaoData.viaturas.forEach(viatura => {
                    const viaturaItem = document.createElement('div');
                    viaturaItem.className = 'viatura-item';
                    viaturaItem.textContent = viatura.nome;
                    viaturaItem.addEventListener('click', () => showCrewModal(viatura, nomePelotao));
                    card.appendChild(viaturaItem);
                });

                container.appendChild(card);
            });

            // 4. Função para exibir o modal
            function showCrewModal(viatura, nomePelotao) {
                // Unificar VTRs: O título já vem tratado no objeto de dados
                modalTitle.textContent = `${viatura.nome} (${nomePelotao})`;
                
                crewList.innerHTML = ''; // Limpa a lista anterior
                viatura.militares.forEach(militar => {
                    const row = crewList.insertRow();
                    row.innerHTML = `
                        <td>${militar.posto}</td>
                        <td>${militar.nome}</td>
                        <td>${militar.funcao}</td>
                    `;
                });
                modal.style.display = 'block';
            }

            // 5. Funções para fechar o modal
            closeButton.onclick = () => {
                modal.style.display = 'none';
            };
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // 6. Atualizar Data e Hora
            function updateDateTime() {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                                    "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                const month = monthNames[now.getMonth()];
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                document.getElementById('last-updated').textContent = `Última atualização: ${day} de ${month} às ${hours}:${minutes}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 60000); // Atualiza a cada minuto
        });
    </script>

</body>
</html>
