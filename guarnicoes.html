<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarnições 1º BBM - 07/01/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'cbmrs-blue': '#1A5276',
                        'fire-red': '#DC2626',
                        'dark-bg': '#0f172a',
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        .hero-background { 
            background-image: url('images/background.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.85) 100%); 
            z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }

        /* Flip Card - Tamanho Aumentado */
        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 320px; /* Aumentado um pouco mais para acomodar bem a imagem e textos */
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }
        .flip-card-front {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .flip-card-back {
            background: rgba(15, 23, 42, 0.98);
            transform: rotateY(180deg);
            padding: 1.25rem;
            text-align: left;
            border-color: #FF8C00;
        }

        .oficial-card .flip-card-front {
            border: 2px solid #FF8C00;
            background: rgba(255, 140, 0, 0.2);
        }

        .card-scroll::-webkit-scrollbar { width: 5px; }
        .card-scroll::-webkit-scrollbar-track { background: transparent; }
        .card-scroll::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 10px; }

        /* Animação suave para as estatísticas */
        .stat-box { transition: all 0.3s ease; }
        .stat-box:hover { transform: scale(1.05); }
    </style>
</head>
<body class="hero-background min-h-screen">

<div class="content-wrapper">
    <header class="py-6 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 flex flex-wrap justify-between items-center gap-6">
            <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" class="h-16 md:h-20">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-black text-bombeiros-yellow tracking-tighter uppercase italic">1º BBM - Porto Alegre</h1>
                <p class="text-sm md:text-base font-bold text-gray-400 tracking-widest mt-1">SISTEMA DE GESTÃO OPERACIONAL</p>
            </div>
            <img src="images/brasao_1BBM_PARA_site.png" class="h-16 md:h-20">
        </div>
    </header>

    <main class="py-8 px-4 container mx-auto">
        
        <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 mb-10">
            <div class="xl:col-span-3 bg-fire-red/20 border-l-8 border-fire-red p-6 rounded-r-2xl shadow-xl flex flex-col justify-center">
                <span class="text-fire-red font-black text-sm uppercase tracking-widest">Prontidão</span>
                <h2 id="data-display" class="text-2xl font-black text-white leading-tight">...</h2>
            </div>

            <div class="xl:col-span-6 bg-slate-800/60 backdrop-blur-md p-5 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-2">
                    <i class="fas fa-users text-bombeiros-yellow"></i>
                    <h3 class="font-black text-sm uppercase tracking-wider text-gray-300">Resumo de Militares</h3>
                </div>
                <div id="stats-militares" class="grid grid-cols-4 gap-3">
                    </div>
            </div>

            <div class="xl:col-span-3 bg-slate-800/60 backdrop-blur-md p-5 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-2">
                    <i class="fas fa-truck-moving text-bombeiros-orange"></i>
                    <h3 class="font-black text-sm uppercase tracking-wider text-gray-300">Meios Disponíveis</h3>
                </div>
                <div id="stats-meios" class="grid grid-cols-2 gap-3">
                    </div>
            </div>
        </div>

        <div id="guarnicoes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>
</div>

<script>
    const guarnicoesData = {
        "OFICIAL DE DIA": {
            "ATP-0640": {
                "vtr": "ESTADO MAIOR",
                "militares": [
                    { "f": "OFICIAL DE SV", "n": "CAP BORGES" },
                    { "f": "MOT. DE DIA", "n": "SD CORREA" }
                ],
                "t": "24h"
            }
        },
        "AÇORIANOS": {
            "ABT-1364": {
                "vtr": "ABT-1364 / AEM-0482",
                "militares": [
                    { "f": "CMT GU", "n": "1º SGT DELAVECHIA" },
                    { "f": "COV", "n": "SD VINICIUS" },
                    { "f": "LINHA DIREITA", "n": "SD TEIXEIRA" },
                    { "f": "COV (AEM)", "n": "SD MUNDEL" }
                ],
                "t": "24h"
            }
        },
        "TERESÓPOLIS": {
            "ABT-0594": {
                "vtr": "ABT-0594 / AR-0766",
                "militares": [
                    { "f": "CMT GU", "n": "2º SGT CARGNELUTTI" },
                    { "f": "COV", "n": "SD ZEMPER" },
                    { "f": "LINHA DIREITA", "n": "SD TEMP CARDOSO" },
                    { "f": "CMT AR", "n": "SD BRUM" },
                    { "f": "RESGATISTA", "n": "SD ROSEANNE" }
                ],
                "t": "24h"
            }
        },
        "ASSUNÇÃO": {
            "ABT-0596": {
                "vtr": "ABT-0596",
                "militares": [
                    { "f": "CMT GU", "n": "2º SGT JUNIOR" },
                    { "f": "COV", "n": "SD RAUBACH" },
                    { "f": "LINHA ESQUERDA", "n": "SD TEMP MAIA" }
                ],
                "t": "24h"
            }
        },
        "FLORESTA": {
            "ABT-0597": {
                "vtr": "ABT-0597",
                "militares": [
                    { "f": "CMT GU", "n": "SD CRISTIANO" },
                    { "f": "COV", "n": "SD SIQUEIRA" },
                    { "f": "LINHA DIREITA", "n": "SD KINGESKI" }
                ],
                "t": "24h"
            }
        },
        "RESTINGA": {
            "ABT-0598": {
                "vtr": "ABT-0598",
                "militares": [
                    { "f": "CMT GU", "n": "2º SGT LUIZ" },
                    { "f": "COV", "n": "SD FINGER" },
                    { "f": "LINHA DIREITA", "n": "SD TEMP VOLZ" }
                ],
                "t": "24h"
            }
        },
        "BELÉM NOVO": {
            "ABT-0599": {
                "vtr": "ABT-0599 / ATP-1451",
                "militares": [
                    { "f": "CMT GU", "n": "2º SGT MENDES" },
                    { "f": "COV", "n": "2º SGT CHIEZA" },
                    { "f": "LINHA DIREITA", "n": "SD TEMP FILIPE" }
                ],
                "t": "24h"
            }
        },
        "PASSO D'AREIA": {
            "ABT-0600": {
                "vtr": "ABT-0600",
                "militares": [
                    { "f": "CMT GU", "n": "2º SGT RICARDO" },
                    { "f": "COV", "n": "SD TEMP PAULINO" },
                    { "f": "LINHA DIREITA", "n": "SD EIDER" }
                ],
                "t": "24h"
            }
        },
        "PARTENON": {
            "ABT-1365": {
                "vtr": "ABT-1365",
                "militares": [
                    { "f": "CMT GU", "n": "SD PATRICK" },
                    { "f": "COV", "n": "SD BRUNO EDUARDO" },
                    { "f": "AUX. LINHA", "n": "SD TEMP ZANETTI" }
                ],
                "t": "24h"
            }
        },
        "CANIL": {
            "ABC-792": {
                "vtr": "ABC-792 / 793",
                "militares": [
                    { "f": "CINOTÉCNICO", "n": "2º SGT FARIA" },
                    { "f": "CINOTÉCNICO", "n": "SD BRUNO" }
                ],
                "t": "24h"
            }
        },
        "AQUÁTICA": {
            "EMBARCAÇÕES": {
                "vtr": "EABS / EAL / EIN",
                "militares": [
                    { "f": "CMT GU", "n": "SD CÁSSIO" },
                    { "f": "CONDUTOR", "n": "SD DENIS" }
                ],
                "t": "24h"
            }
        }
    };

    function processarEfetivo() {
        let s = { cap: 0, sgt: 0, sd: 0, abt: 0, ar: 0, totalMil: 0 };
        
        Object.values(guarnicoesData).forEach(secao => {
            Object.keys(secao).forEach(vtrKey => {
                const info = secao[vtrKey];
                
                // Contagem de Viaturas por nome
                const fullText = (vtrKey + info.vtr).toUpperCase();
                if(fullText.includes("ABT")) s.abt++;
                if(fullText.includes("AR-")) s.ar++;

                // Contagem de Militares por patente no nome
                info.militares.forEach(m => {
                    s.totalMil++;
                    const nome = m.n.toUpperCase();
                    if(nome.includes("CAP")) s.cap++;
                    else if(nome.includes("SGT")) s.sgt++;
                    else s.sd++;
                });
            });
        });

        // Preencher Efetivo
        document.getElementById('stats-militares').innerHTML = `
            ${renderStat('CAP', s.cap, 'text-orange-500')}
            ${renderStat('SGT', s.sgt, 'text-yellow-400')}
            ${renderStat('SD', s.sd, 'text-blue-400')}
            ${renderStat('TOTAL MILITARES', s.totalMil, 'text-white bg-white/10')}
        `;

        // Preencher Meios
        document.getElementById('stats-meios').innerHTML = `
            ${renderStat('ABT', s.abt, 'text-red-500')}
            ${renderStat('AR', s.ar, 'text-green-500')}
        `;
    }

    function renderStat(label, val, colorClass) {
        return `
            <div class="stat-box bg-black/40 p-3 rounded-xl border border-white/5 text-center ${colorClass.includes('bg') ? colorClass : ''}">
                <div class="text-[10px] font-black opacity-60 uppercase mb-1">${label}</div>
                <div class="text-2xl font-black ${colorClass.includes('bg') ? '' : colorClass}">${val}</div>
            </div>
        `;
    }

    function renderCards() {
        const grid = document.getElementById('guarnicoes-grid');
        document.getElementById('data-display').innerText = "Quarta-feira, 07 de Janeiro de 2026";

        Object.keys(guarnicoesData).forEach(secao => {
            const isOficial = secao === "OFICIAL DE DIA";
            const card = document.createElement('div');
            card.className = `flip-card ${isOficial ? 'oficial-card' : ''}`;
            
            let guarnicaoHtml = "";
            Object.keys(guarnicoesData[secao]).forEach(vtrKey => {
                const data = guarnicoesData[secao][vtrKey];
                guarnicaoHtml += `
                    <div class="mb-4 last:mb-0 bg-white/5 p-3 rounded-lg border border-white/5">
                        <div class="text-xs font-black text-bombeiros-yellow uppercase border-b border-white/10 mb-2 pb-1 flex justify-between">
                            <span>${data.vtr}</span>
                            <span class="text-fire-red">${data.t}</span>
                        </div>
                        ${data.militares.map(m => `
                            <div class="flex justify-between items-center mb-1.5 border-b border-white/5 pb-1">
                                <span class="text-[10px] text-gray-400 font-bold uppercase">${m.f}</span>
                                <span class="text-sm font-black text-white ml-2">${m.n}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            // Lógica para escolher o ícone (Estrela ou Imagem do Caminhão)
            const iconHtml = isOficial 
                ? `<i class="fas fa-star text-bombeiros-yellow text-5xl drop-shadow-lg"></i>` 
                : `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnMRNHx6ZTxgCuKv0qPRhGLt8FRRjwNjOrMQ&s" class="w-20 h-20 object-contain filter drop-shadow-[0_4px_6px_rgba(0,0,0,0.5)]" alt="Viatura">`;

            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front shadow-2xl">
                        <div class="bg-gradient-to-br from-slate-700 to-slate-900 w-24 h-24 rounded-full flex items-center justify-center mb-6 shadow-inner border border-white/10 overflow-hidden p-1">
                            ${iconHtml}
                        </div>
                        <h3 class="text-lg font-black tracking-tight uppercase text-center">${secao}</h3>
                        <div class="mt-6 flex items-center gap-2 text-gray-500 font-bold text-[10px] uppercase tracking-widest">
                            <i class="fas fa-sync-alt animate-spin-slow"></i> Info Guarnição
                        </div>
                    </div>
                    <div class="flip-card-back shadow-2xl">
                        <h4 class="text-sm font-black text-bombeiros-orange mb-4 uppercase flex items-center gap-2">
                             <i class="fas fa-id-badge"></i> Detalhes do Serviço
                        </h4>
                        <div class="card-scroll overflow-y-auto pr-1 flex-grow">
                            ${guarnicaoHtml}
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Iniciar sistema
    processarEfetivo();
    renderCards();
</script>

<style>
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
    }
</style>

</body>
</html>
