<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Guarnições 1º BBM - 16/01/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        .hero-background { 
            background-image: url('images/background.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed; position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(15, 23, 42, 0.9) 100%); z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }
        
        /* CARD FIXO COM ZOOM E BORDA */
        .guarnicao-card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .guarnicao-card:hover {
            transform: scale(1.03);
            z-index: 40;
            border-color: #FF8C00;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .status-bar {
            height: 4px;
            background: linear-gradient(to right, #FF8C00, #FFD700);
            width: 100%;
        }

        /* TOOLTIPS DO RESUMO */
        .stat-box { position: relative; cursor: help; z-index: 100; }
        .stat-box .tooltip-list {
            visibility: hidden; position: absolute; top: 110%; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; text-align: left; padding: 12px; border-radius: 8px;
            width: 260px; z-index: 1000; border: 1px solid #FF8C00; font-size: 11px;
            box-shadow: 0 10px 30px rgba(0,0,0,1); opacity: 0; transition: opacity 0.3s;
            max-height: 250px; overflow-y: auto;
        }
        .stat-box:hover .tooltip-list { visibility: visible; opacity: 1; }
        
        .card-scroll::-webkit-scrollbar { width: 4px; }
        .card-scroll::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 4px; }
    </style>
</head>
<body class="hero-background min-h-screen">

<div class="content-wrapper flex flex-col min-h-screen">
    <header class="py-4 bg-black/60 backdrop-blur-md border-b border-white/10 shrink-0">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" class="h-12">
            <div class="text-center">
                <h1 class="text-2xl font-black text-bombeiros-yellow italic uppercase">1º BBM - Porto Alegre</h1>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Escala Operacional - 16/01/2026</p>
            </div>
            <img src="images/brasao_1BBM_PARA_site.png" class="h-12">
        </div>
    </header>

    <main class="py-6 px-4 w-full flex-grow flex flex-col">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-6 relative z-50 shrink-0">
            <div class="lg:col-span-3 bg-fire-red/20 border-l-4 border-fire-red p-4 rounded-r-xl flex flex-col justify-center shadow-lg">
                <span class="text-fire-red font-black text-[10px] uppercase tracking-widest">Prontidão</span>
                <h2 class="text-xl font-black text-white leading-tight">Sexta-feira, 16/01/2026</h2>
            </div>

            <div class="lg:col-span-6 bg-slate-800/90 p-4 rounded-xl border border-white/10 shadow-lg">
                <h3 class="font-black text-[10px] uppercase text-gray-400 mb-3 border-b border-white/10 pb-1 flex items-center gap-2">
                    <i class="fas fa-users"></i> EFETIVO ESCALADO:
                </h3>
                <div id="stats-militares" class="grid grid-cols-4 gap-3"></div>
            </div>

            <div class="lg:col-span-3 bg-slate-800/90 p-4 rounded-xl border border-white/10 shadow-lg">
                <h3 class="font-black text-[10px] uppercase text-gray-400 mb-3 border-b border-white/10 pb-1 flex items-center gap-2">
                    <i class="fas fa-truck"></i> VIATURAS EM SERVIÇO:
                </h3>
                <div id="stats-meios" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div id="guarnicoes-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6 justify-items-stretch"></div>
    </main>
</div>

<script>
    [cite_start]// DADOS 16/01/2026 [cite: 132, 141]
    const guarnicoesData = {
        "OFICIAL DE DIA": [{ vtr: "ATP-0640", mil: [{f: "OFICIAL SV", n: "A CONFIRMAR"}, {f: "MOT. DIA", n: "A CONFIRMAR"}], t: "24h" }],
        "AÇORIANOS": [
            { vtr: "ABT-1364", mil: [{f: "CMT SOC", n: "1º SGT PME ARAGÃO"}, {f: "COV", n: "SD MUNDEL"}, {f: "LINHA", n: "SD TEIXEIRA"}], t: "24h" },
            { vtr: "AEM-0482", mil: [{f: "COV", n: "SD BOTTINI"}], t: "24h" }
        ],
        "TERESÓPOLIS": [
            { vtr: "ABT-0594", mil: [{f: "CMT GU", n: "2º SGT CARGNELUTTI"}, {f: "COV", n: "SD ZEMPER"}, {f: "LINHA", n: "SD TEMP CARDOSO"}], t: "24h" },
            { vtr: "AR-0766", mil: [{f: "CMT GU", n: "SD LOPES"}, {f: "COV (08-20h)", n: "SD ROSEANNE"}, {f: "COV (20-08h)", n: "SD ARAUJO"}], t: "24h" }
        ],
        "ASSUNÇÃO": [{ vtr: "ABT-0596", mil: [{f: "CMT GU", n: "2º SGT JUNIOR"}, {f: "COV", n: "SD RAUBACH"}, {f: "LINHA", n: "SD DIEIQUE"}], t: "24h" }],
        "FLORESTA": [{ vtr: "ABT-0597", mil: [{f: "CMT GU", n: "SD CRISTIANO"}, {f: "COV", n: "SD SIQUEIRA"}, {f: "LINHA", n: "SD KINGESKI"}], t: "24h" }],
        "RESTINGA": [{ vtr: "ABT-0598", mil: [{f: "CMT GU", n: "SD MARTINS"}, {f: "COV", n: "SD FINGER"}, {f: "LINHA", n: "SD ASSUNÇÃO"}], t: "24h" }],
        "BELÉM NOVO": [{ vtr: "ABT-0599", mil: [{f: "CMT GU", n: "SD DETONI"}, {f: "COV", n: "SD MARTINEZ"}, {f: "LINHA", n: "SD COSME"}], t: "24h" }],
        "PASSO D'AREIA": [{ vtr: "ABT-0600", mil: [{f: "CMT GU", n: "SD PEDRO"}, {f: "COV (08-20h)", n: "SD ISMAEL"}, {f: "COV (20-08h)", n: "A CONFIRMAR"}, {f: "LINHA", n: "SD TEMP SOARES"}], t: "24h" }],
        "PARTENON": [{ vtr: "ABT-1365", mil: [{f: "CMT GU", n: "SD PATRICK"}, {f: "COV", n: "SD BRUNO EDUARDO"}, {f: "LINHA", n: "SD TEMP ZANETTI"}], t: "24h" }],
        "CANIL / BBS": [{ vtr: "ABC-792", mil: [{f: "CINOTÉCNICO", n: "SD EUGENIO"}, {f: "CINOTÉCNICO", n: "SD LOPES"}], t: "24h" }],
        "AQUÁTICA / BBS": [
            { vtr: "EABS", mil: [{f: "CMT GU", n: "A CONFIRMAR"}, {f: "CONDUTOR", n: "A CONFIRMAR"}], t: "24h" }
        ],
        "MERGULHO / BBS": [
            { vtr: "ATP-1190", mil: [{f: "CMT", n: "2º SGT SIMAS"}, {f: "MERG", n: "2º SGT MAURO"}, {f: "MERG", n: "SD DAMIEL"}], t: "12h" }
        ],
        "COBOM - SALA DE OPERAÇÕES": [
            { vtr: "CCOB", mil: [{f: "OP", n: "SD MUNHOZ"}], t: "24h" },
            { vtr: "COBOM", mil: [{f: "OP", n: "A CONFIRMAR"}], t: "12h" }
        ]
    };

    function processarEfetivo() {
        let s = { cap: [], sgt: [], sd: [], abt: [], ar: [], total: 0 };
        Object.values(guarnicoesData).flat().forEach(v => {
            if(v.vtr.includes("ABT")) s.abt.push(v.vtr);
            if(v.vtr.includes("AR")) s.ar.push(v.vtr);
            v.mil.forEach(m => {
                if(m.n !== "A CONFIRMAR") {
                    s.total++;
                    if(m.n.includes("CAP")) s.cap.push(m.n);
                    else if(m.n.includes("SGT")) s.sgt.push(m.n);
                    else s.sd.push(m.n);
                }
            });
        });
        
        // Efetivo - COR TOTAL ALTERADA PARA VERDE LIMÃO
        document.getElementById('stats-militares').innerHTML = `
            ${renderStat('CAP', s.cap.length, 'text-orange-500', s.cap)}
            ${renderStat('SGT', s.sgt.length, 'text-yellow-400', s.sgt)}
            ${renderStat('SD', s.sd.length, 'text-blue-400', s.sd)}
            ${renderStat('TOTAL', s.total, 'text-lime-400', ['Efetivo Total Escalado'])}
        `;
        
        // Meios - COR AR ALTERADA PARA VERMELHO
        document.getElementById('stats-meios').innerHTML = `
            ${renderStat('ABT', s.abt.length, 'text-red-500', s.abt)}
            ${renderStat('AR', s.ar.length, 'text-red-500', s.ar)}
        `;
    }

    function renderStat(label, val, color, list) {
        const items = [...new Set(list)].map(i => `• ${i}`).join('<br>');
        return `<div class="stat-box bg-black/40 p-2 rounded-lg border border-white/5 text-center">
            <div class="text-[10px] font-black opacity-50 uppercase mb-1">${label}</div>
            <div class="text-xl font-black ${color}">${val}</div>
            <div class="tooltip-list font-bold">${items}</div>
        </div>`;
    }

    function renderCards() {
        const grid = document.getElementById('guarnicoes-grid');
        Object.keys(guarnicoesData).forEach(secao => {
            const vtrs = guarnicoesData[secao].map(v => v.vtr).join(' / ');
            const card = document.createElement('div');
            card.className = "guarnicao-card shadow-xl";
            
            let iconHtml = '';
            if(secao.includes("OFICIAL")) iconHtml = '<i class="fas fa-star text-bombeiros-yellow text-3xl"></i>';
            else if(secao.includes("COBOM")) iconHtml = '<i class="fas fa-desktop text-blue-400 text-3xl"></i>';
            else if(secao.includes("AQUÁTICA") || secao.includes("MERGULHO")) iconHtml = '<i class="fas fa-anchor text-cyan-400 text-3xl"></i>';
            else if(secao.includes("CANIL")) iconHtml = '<i class="fas fa-dog text-amber-600 text-3xl"></i>';
            // CAMINHÃO VERMELHO para os Pelotões
            else iconHtml = '<i class="fas fa-truck text-fire-red text-3xl"></i>';

            let guarnicaoHtml = guarnicoesData[secao].map(v => `
                <div class="px-3 mb-3">
                    <div class="text-[10px] font-black text-bombeiros-yellow border-b border-white/10 mb-1 flex justify-between uppercase tracking-wider">
                        <span>${v.vtr}</span><span class="text-fire-red">${v.t}</span>
                    </div>
                    ${v.mil.map(m => `<div class="flex justify-between text-xs mb-1 leading-tight">
                        <span class="text-gray-400 font-bold uppercase tracking-tight">${m.f}:</span>
                        <span class="font-bold text-white text-right ml-2">${m.n}</span>
                    </div>`).join('')}
                </div>
            `).join('');

            card.innerHTML = `
                <div class="status-bar"></div>
                <div class="p-4 border-b border-white/10 flex flex-col items-center bg-slate-800/40">
                    <div class="bg-slate-900/50 w-16 h-16 rounded-full flex items-center justify-center mb-2 border-2 border-white/10 overflow-hidden shadow-inner">
                        ${iconHtml}
                    </div>
                    <h3 class="text-sm font-black uppercase tracking-tight leading-tight text-center">${secao}</h3>
                    <span class="text-[10px] text-gray-400 font-bold italic mt-1">(${vtrs})</span>
                </div>
                <div class="card-scroll overflow-y-auto p-2 flex-grow">
                    ${guarnicaoHtml}
                </div>
            `;
            grid.appendChild(card);
        });
    }
    processarEfetivo(); renderCards();
</script>
</body>
</html>
