<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarnições 1º BBM - 08/01/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',
                        'dark-bg': '#0f172a',
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .hero-background { 
            background-image: url('images/background.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed; position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.85) 100%); z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }
        .flip-card { background-color: transparent; perspective: 1000px; height: 380px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 1.25rem; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; overflow: hidden; 
        }
        .flip-card-front { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px); align-items: center; justify-content: center; padding: 1.5rem; }
        .flip-card-back { background: rgba(15, 23, 42, 0.98); transform: rotateY(180deg); padding: 1.25rem; text-align: left; border-color: #FF8C00; }
        
        /* Estilo Tooltip Customizado (Aparece para baixo) */
        .stat-box { transition: all 0.3s ease; position: relative; cursor: pointer; }
        .stat-box .tooltip-list {
            visibility: hidden; position: absolute; top: 105%; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.98); color: #fff; text-align: left; padding: 12px; border-radius: 8px;
            width: 240px; z-index: 100; border: 1px solid #FF8C00; font-size: 11px; line-height: 1.5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); opacity: 0; transition: opacity 0.3s;
            max-height: 200px; overflow-y: auto;
        }
        .stat-box:hover .tooltip-list { visibility: visible; opacity: 1; }
        
        /* Scrollbar interna das tooltips */
        .tooltip-list::-webkit-scrollbar { width: 4px; }
        .tooltip-list::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 10px; }
        
        .card-scroll::-webkit-scrollbar { width: 5px; }
        .card-scroll::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 10px; }
    </style>
</head>
<body class="hero-background min-h-screen">

<div class="content-wrapper">
    <header class="py-6 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 flex flex-wrap justify-between items-center gap-6">
            <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" class="h-16 md:h-20">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-black text-bombeiros-yellow tracking-tighter uppercase italic">1º BBM - Porto Alegre</h1>
                <p class="text-sm md:text-base font-bold text-gray-400 tracking-widest mt-1 uppercase">Escala de Serviço Operacional - 08/01/2026</p>
            </div>
            <img src="images/brasao_1BBM_PARA_site.png" class="h-16 md:h-20">
        </div>
    </header>

    <main class="py-8 px-4 container mx-auto">
        <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 mb-10">
            <div class="xl:col-span-3 bg-fire-red/20 border-l-8 border-fire-red p-6 rounded-r-2xl shadow-xl flex flex-col justify-center">
                <span class="text-fire-red font-black text-sm uppercase tracking-widest">Prontidão Atual</span>
                <h2 class="text-2xl font-black text-white leading-tight">Quinta-feira, 08 de Janeiro de 2026</h2>
            </div>

            <div class="xl:col-span-6 bg-slate-800/60 backdrop-blur-md p-5 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-2">
                    <i class="fas fa-users text-bombeiros-yellow"></i>
                    <h3 class="font-black text-sm uppercase tracking-wider text-gray-300">EFETIVO ESCALADO:</h3>
                </div>
                <div id="stats-militares" class="grid grid-cols-4 gap-3"></div>
            </div>

            <div class="xl:col-span-3 bg-slate-800/60 backdrop-blur-md p-5 rounded-2xl border border-white/10 shadow-2xl">
                <div class="flex items-center gap-3 mb-4 border-b border-white/10 pb-2">
                    <i class="fas fa-truck-moving text-bombeiros-orange"></i>
                    <h3 class="font-black text-sm uppercase tracking-wider text-gray-300">VIATURAS EM SERVIÇO:</h3>
                </div>
                <div id="stats-meios" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div id="guarnicoes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>
</div>

<script>
    // Dados fiéis ao PDF de 08/01/2026 
    const guarnicoesData = {
        "OFICIAL DE DIA": [
            { vtr: "ATP-0640", mil: [{f: "OFICIAL SUPERVISOR", n: "CAP ALINE"}, {f: "COV", n: "SD VARGAS"}], t: "24h" }
        ],
        "AÇORIANOS": [
            { vtr: "ABT-1364", mil: [{f: "CMT GU", n: "1º SGT PME ARAGÃO"}, {f: "COV", n: "SD PESSOTA"}, {f: "LINHA DIREITA", n: "SD TEMP CORREA"}], t: "24h" },
            { vtr: "AEM-0482", mil: [{f: "CMT SOCORRO", n: "SD PESSOTA"}, {f: "COV", n: "SD ROGER"}], t: "24h" },
            { vtr: "AT-0671", mil: [{f: "COV", n: "SD ROGER"}], t: "24h" }
        ],
        "TERESÓPOLIS": [
            { vtr: "ABT-0594", mil: [{f: "CMT SOCORRO", n: "1º SGT LUCIANO"}, {f: "COV", n: "2º SGT BEN-HUR"}, {f: "LINHA DIREITA", n: "SD JORDAN"}], t: "24h" },
            { vtr: "AR-0766", mil: [{f: "CMT GU", n: "SD DORNELES"}, {f: "COV", n: "SD SANTOS"}], t: "24h" }
        ],
        "ASSUNÇÃO": [
            { vtr: "ABT-0596", mil: [{f: "CMT GU", n: "SD DIEIQUE"}, {f: "COV", n: "SD PETER"}, {f: "LINHA DIREITA", n: "SD BAIGORRA"}], t: "24h" }
        ],
        "FLORESTA": [
            { vtr: "ABT-0597", mil: [{f: "CMT GU", n: "SD ACÁCIO"}, {f: "COV", n: "SD FERREIRA"}, {f: "LINHA DIREITA", n: "SD CAMPOS"}], t: "24h" }
        ],
        "RESTINGA": [
            { vtr: "ABT-0598", mil: [{f: "CMT GU", n: "SD BRUNO"}, {f: "COV", n: "SD CATELAN"}, {f: "AUX. LINHA", n: "SD IBALDO"}], t: "24h" }
        ],
        "BELÉM NOVO": [
            { vtr: "ABT-0599", mil: [{f: "CMT GU", n: "1º SGT PME JULIANO"}, {f: "COV", n: "SD MARTINEZ"}, {f: "LINHA DIREITA", n: "SD DETONI"}], t: "24h" }
        ],
        "PASSO D'AREIA": [
            { vtr: "ABT-0600", mil: [{f: "CMT GU", n: "SD ADAM"}, {f: "COV", n: "SD ISMAEL"}, {f: "COV", n: "SD TEMP PAULINO"}, {f: "LINHA DIREITA", n: "SD TEMP SOARES"}], t: "24h" }
        ],
        "PARTENON": [
            { vtr: "ABT-1365", mil: [{f: "CMT GU", n: "SD JONATHAN"}, {f: "COV", n: "2º SGT BARREIRO"}, {f: "LINHA DIREITA", n: "SD CABRAL"}], t: "24h" }
        ],
        "CANIL / BBS": [
            { vtr: "ABC-792 / 793", mil: [{f: "CINOTÉCNICO", n: "1º SGT PABLO"}, {f: "CINOTÉCNICO", n: "SD LOPES"}], t: "24h" }
        ],
        "ESPECIALIZADAS": [
            { vtr: "ATP-1190 (MERG)", mil: [{f: "CMT GU", n: "2º SGT MENDONÇA"}, {f: "MERG", n: "SD DAMIEL"}, {f: "MERG", n: "SD SANTTANNA"}], t: "12h" },
            { vtr: "EABS-08 (AQUAT)", mil: [{f: "CMT GU", n: "1º SGT MARCELO"}, {f: "CONDUTOR", n: "2º SGT CESAR ZANFONATO"}], t: "24h" }
        ],
        "CENTRO DE OPERAÇÕES": [
            { vtr: "CCOB / COBOM", mil: [{f: "OPERADOR", n: "2º SGT GABRIELA"}, {f: "OPERADOR", n: "SD CORREA"}, {f: "OPERADOR", n: "1º SGT JÚLIO"}, {f: "OPERADOR", n: "3º SGT GONZAGA"}], t: "12/24h" }
        ]
    };

    function processarEfetivo() {
        let s = { cap: [], sgt: [], sd: [], abt: [], ar: [], totalMil: 0 };
        Object.values(guarnicoesData).flat().forEach(v => {
            if(v.vtr.includes("ABT")) s.abt.push(v.vtr);
            if(v.vtr.includes("AR")) s.ar.push(v.vtr);
            v.mil.forEach(m => {
                s.totalMil++;
                if(m.n.includes("CAP")) s.cap.push(m.n);
                else if(m.n.includes("SGT")) s.sgt.push(m.n);
                else s.sd.push(m.n);
            });
        });

        // Efetivo Escalado
        document.getElementById('stats-militares').innerHTML = `
            ${renderStat('CAP', s.cap.length, 'text-orange-500', s.cap)}
            ${renderStat('SGT', s.sgt.length, 'text-yellow-400', s.sgt)}
            ${renderStat('SD', s.sd.length, 'text-blue-400', s.sd)}
            ${renderStat('MILITARES', s.totalMil, 'text-white bg-white/10', ['Total Geral de Efetivo'])}
        `;
        // Viaturas em Serviço
        document.getElementById('stats-meios').innerHTML = `
            ${renderStat('ABT', s.abt.length, 'text-red-500', s.abt)}
            ${renderStat('AR', s.ar.length, 'text-green-500', s.ar)}
        `;
    }

    function renderStat(label, val, color, list) {
        // Remove duplicados da lista (ex: SD que aparece em duas vtrs)
        const uniqueItems = [...new Set(list)];
        const items = uniqueItems.map(i => `• ${i}`).join('<br>');
        return `<div class="stat-box bg-black/40 p-3 rounded-xl border border-white/5 text-center">
            <div class="text-[10px] font-black opacity-60 uppercase mb-1">${label}</div>
            <div class="text-2xl font-black ${color}">${val}</div>
            <div class="tooltip-list font-bold">${items}</div>
        </div>`;
    }

    function renderCards() {
        const grid = document.getElementById('guarnicoes-grid');
        Object.keys(guarnicoesData).forEach(secao => {
            const isOficial = secao === "OFICIAL DE DIA";
            const vtrsHeader = guarnicoesData[secao].map(v => v.vtr).join(' / ');
            const card = document.createElement('div');
            card.className = "flip-card";
            
            let htmlVerso = guarnicoesData[secao].map(v => `
                <div class="mb-4 bg-white/5 p-3 rounded-lg border border-white/10">
                    <div class="text-[11px] font-black text-bombeiros-yellow uppercase border-b border-white/10 mb-2 pb-1 flex justify-between">
                        <span>${v.vtr}</span><span class="text-fire-red">${v.t}</span>
                    </div>
                    ${v.mil.map(m => `
                        <div class="flex justify-between items-center mb-1.5 border-b border-white/5 pb-1">
                            <span class="text-[10px] text-gray-400 font-bold uppercase">${m.f}</span>
                            <span class="text-sm font-black text-white ml-2 text-right">${m.n}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            card.innerHTML = `<div class="flip-card-inner">
                <div class="flip-card-front shadow-2xl">
                    <div class="bg-gradient-to-br from-slate-700 to-slate-900 w-24 h-24 rounded-full flex items-center justify-center mb-6 border border-white/10 overflow-hidden p-1 shadow-inner">
                        ${isOficial ? '<i class="fas fa-star text-bombeiros-yellow text-5xl"></i>' : '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnMRNHx6ZTxgCuKv0qPRhGLt8FRRjwNjOrMQ&s" class="w-20 h-20 object-contain">'}
                    </div>
                    <h3 class="text-lg font-black tracking-tight uppercase text-center leading-tight">${secao}<br><span class="text-[11px] text-gray-400 font-bold tracking-normal italic">${vtrsHeader}</span></h3>
                </div>
                <div class="flip-card-back shadow-2xl">
                    <h4 class="text-sm font-black text-bombeiros-orange mb-4 uppercase flex items-center gap-2"><i class="fas fa-id-badge text-xs"></i> Guarnição em Serviço</h4>
                    <div class="card-scroll overflow-y-auto pr-1 flex-grow">${htmlVerso}</div>
                </div>
            </div>`;
            grid.appendChild(card);
        });
    }

    processarEfetivo();
    renderCards();
</script>
</body>
</html>
