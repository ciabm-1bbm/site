        .guarnicao-details-box { background-color: #1F2937; color: #E5E7EB; padding: 1rem; border-radius: 0.75rem; max-width: 320px; width: 90%; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); position: relative; }
        .modal-quartel-title { font-size: 1.2rem; font-weight: bold; color: #FF8C00; text-align: center; }

    function renderGuarnicoes() {
        const grid = document.getElementById('guarnicoes-grid');
        Object.keys(guarnicoesData).forEach(quartel => {
            const btn = document.createElement('div');
            btn.className = `guarnicao-button ${quartel === 'OFICIAL DE SERVIÇO' ? 'guarnicao-oficial' : ''}`;
            btn.innerHTML = `<span class="guarnicao-name-only">${quartel}</span><i class="fas fa-chevron-down text-white"></i>`;
            btn.onclick = () => showModal(quartel);
            grid.appendChild(btn);
        });
    }

    function showModal(quartel) {
        const content = document.getElementById('modal-content');
        let html = `<h3 class="modal-quartel-title">${quartel}</h3>`;
        const vtrs = guarnicoesData[quartel];
        Object.keys(vtrs).forEach(vtrKey => {
            const data = vtrs[vtrKey];
            html += `<h4 class="modal-viatura-subtitle">${data.viatura_display}</h4>`;
            data.militares.forEach(m => {
                html += `<div class="person-role-modal"><strong>${m.funcao}:</strong><span>${m.nome}</span></div>`;
            });
            html += `<p class="text-[10px] text-gray-400 mt-2">Início: ${data.inicio}</p>`;
        });
        content.innerHTML = html;
        document.getElementById('guarnicao-details-overlay').classList.add('active');
    }

    function closeModal() { document.getElementById('guarnicao-details-overlay').classList.remove('active'); }
    
    document.getElementById('data-atualizacao').textContent = new Date().toLocaleString('pt-BR');
    renderGuarnicoes();
</script>
