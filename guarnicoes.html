<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarnições 1º BBM - 09/01/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        .hero-background { 
            background-image: url('images/background.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed; position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(15, 23, 42, 0.9) 100%); z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }
        
        .flip-card { background-color: transparent; perspective: 1000px; height: 260px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 0.75rem; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; overflow: hidden; 
        }
        .flip-card-front { background: rgba(30, 41, 59, 0.95); align-items: center; justify-content: center; padding: 0.75rem; }
        .flip-card-back { background: rgba(15, 23, 42, 1); transform: rotateY(180deg); padding: 0.75rem; text-align: left; border-color: #FF8C00; }
        
        .stat-box { position: relative; cursor: help; z-index: 100; }
        .stat-box .tooltip-list {
            visibility: hidden; position: absolute; top: 110%; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; text-align: left; padding: 10px; border-radius: 8px;
            width: 240px; z-index: 1000; border: 1px solid #FF8C00; font-size: 11px;
            box-shadow: 0 10px 30px rgba(0,0,0,1); opacity: 0; transition: opacity 0.3s;
            max-height: 200px; overflow-y: auto;
        }
        .stat-box:hover .tooltip-list { visibility: visible; opacity: 1; }
        
        .tooltip-list::-webkit-scrollbar { width: 4px; }
        .tooltip-list::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 4px; }
        .card-scroll::-webkit-scrollbar { width: 4px; }
        .card-scroll::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 4px; }
    </style>
</head>
<body class="hero-background min-h-screen">

<div class="content-wrapper">
    <header class="py-4 bg-black/60 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" class="h-10">
            <div class="text-center">
                <h1 class="text-lg md:text-xl font-black text-bombeiros-yellow italic uppercase leading-tight">1º BBM - Porto Alegre</h1>
                <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Escala Operacional - 09/01/2026</p>
            </div>
            <img src="images/brasao_1BBM_PARA_site.png" class="h-10">
        </div>
    </header>

    <main class="py-4 px-4 container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-3 mb-6 relative z-50">
            <div class="lg:col-span-3 bg-fire-red/20 border-l-4 border-fire-red p-3 rounded-r-xl flex flex-col justify-center">
                <span class="text-fire-red font-black text-[9px] uppercase">Prontidão</span>
                <h2 class="text-base font-black text-white leading-tight">Sexta-feira, 09/01/2026</h2>
            </div>

            <div class="lg:col-span-6 bg-slate-800/80 p-3 rounded-xl border border-white/10">
                <h3 class="font-black text-[9px] uppercase text-gray-400 mb-2 border-b border-white/10 pb-1">EFETIVO ESCALADO:</h3>
                <div id="stats-militares" class="grid grid-cols-4 gap-2"></div>
            </div>

            <div class="lg:col-span-3 bg-slate-800/80 p-3 rounded-xl border border-white/10">
                <h3 class="font-black text-[9px] uppercase text-gray-400 mb-2 border-b border-white/10 pb-1">VIATURAS EM SERVIÇO:</h3>
                <div id="stats-meios" class="grid grid-cols-2 gap-2"></div>
            </div>
        </div>

        <div id="guarnicoes-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-3"></div>
    </main>
</div>

<script>
    const guarnicoesData = {
        "OFICIAL DE DIA": [{ vtr: "ATP-0640", mil: [{f: "SUPERVISOR", n: "CAP ALESSANDRA"}, {f: "COV", n: "SD HOLSBACK"}], t: "24h" }],
        "AÇORIANOS": [{ vtr: "ABT-1364", mil: [{f: "CMT GU", n: "1º SGT DELAVECHIA"}, {f: "COV", n: "SD MUNDEL"}, {f: "LD", n: "SD PIRES"}], t: "24h" }],
        "TERESÓPOLIS": [{ vtr: "ABT-0594 / AR", mil: [{f: "CMT GU", n: "SD CASSIANO"}, {f: "COV", n: "SD DEIVID"}, {f: "LD", n: "SD TEMP SPERLING"}], t: "24h" }],
        "ASSUNÇÃO": [{ vtr: "ABT-0596", mil: [{f: "CMT GU", n: "2º SGT LEANDRO"}, {f: "LD", n: "SD PORCELIS"}, {f: "COV", n: "SD TEMP PINTO"}], t: "24h" }],
        "FLORESTA": [{ vtr: "ABT-0597", mil: [{f: "CMT GU", n: "2º SGT SAUL"}, {f: "LD", n: "SD DA SILVA"}, {f: "LE", n: "SD FRANCIS"}, {f: "COV", n: "SD TEMP DOTTA"}], t: "24h" }],
        "RESTINGA": [{ vtr: "ABT-0598", mil: [{f: "CMT GU", n: "SD MARTINS"}, {f: "COV", n: "1º SGT RONALDO"}, {f: "LD", n: "SD TEMP VOLZ"}], t: "24h" }],
        "BELÉM NOVO": [{ vtr: "ABT-0599", mil: [{f: "CMT 08-20h", n: "SD COSME"}, {f: "COV", n: "SD MAURÍCIO"}, {f: "LD 08-20h", n: "SD TEMP FILIPE"}, {f: "CMT 20-08h", n: "2º SGT MENDES"}, {f: "LE 20-08h", n: "SD COSME"}], t: "24h" }],
        "PASSO D'AREIA": [{ vtr: "ABT-0600", mil: [{f: "CMT GU", n: "1º SGT MATHEUS"}, {f: "COV", n: "2º SGT FABRICIO"}, {f: "LD", n: "SD THIAGO"}], t: "24h" }],
        "PARTENON": [{ vtr: "ABT-1365", mil: [{f: "CMT GU", n: "SD BATISTA"}, {f: "COV", n: "2º SGT BECKER"}, {f: "LD", n: "SD JULIAN"}], t: "24h" }],
        "CANIL / BBS": [{ vtr: "ABC-10647", mil: [{f: "CINO", n: "2º SGT TRINDADE"}, {f: "CINO", n: "SD BERTAZZO"}], t: "24h" }],
        "AQUÁTICA / BBS": [{ vtr: "EABS-08", mil: [{f: "CMT GU", n: "SD BICALHO"}, {f: "COND", n: "SD ROBERTO"}], t: "24h" }],
        "ESPEC / CCOB": [
            { vtr: "ATP-1190", mil: [{f: "CMT", n: "2º SGT MENDONÇA"}, {f: "MERG", n: "SD BONAZZA"}, {f: "MERG", n: "SD MATTE"}], t: "12h" },
            { vtr: "CCOB/COBOM", mil: [{f: "CCOB", n: "SD NATASCHA"}, {f: "COBOM", n: "1º SGT RIBEIRO"}, {f: "COBOM", n: "2º SGT BARBARA"}], t: "12h" }
        ]
    };

    function processarEfetivo() {
        let s = { cap: [], sgt: [], sd: [], abt: [], ar: [], total: 0 };
        Object.values(guarnicoesData).flat().forEach(v => {
            if(v.vtr.includes("ABT")) s.abt.push(v.vtr);
            if(v.vtr.includes("AR")) s.ar.push(v.vtr);
            v.mil.forEach(m => {
                s.total++;
                if(m.n.includes("CAP")) s.cap.push(m.n);
                else if(m.n.includes("SGT")) s.sgt.push(m.n);
                else s.sd.push(m.n);
            });
        });
        document.getElementById('stats-militares').innerHTML = `
            ${renderStat('CAP', s.cap.length, 'text-orange-500', s.cap)}
            ${renderStat('SGT', s.sgt.length, 'text-yellow-400', s.sgt)}
            ${renderStat('SD', s.sd.length, 'text-blue-400', s.sd)}
            ${renderStat('MILITARES', s.total, 'text-white bg-white/10', ['Total Efetivo'])}
        `;
        document.getElementById('stats-meios').innerHTML = `
            ${renderStat('ABT', s.abt.length, 'text-red-500', s.abt)}
            ${renderStat('AR', 1, 'text-green-500', ['AR-0766'])}
        `;
    }

    function renderStat(label, val, color, list) {
        const items = [...new Set(list)].map(i => `• ${i}`).join('<br>');
        return `<div class="stat-box bg-black/40 p-1 rounded border border-white/5 text-center">
            <div class="text-[8px] font-black opacity-40 uppercase mb-1">${label}</div>
            <div class="text-sm font-black ${color}">${val}</div>
            <div class="tooltip-list font-bold">${items}</div>
        </div>`;
    }

    function renderCards() {
        const grid = document.getElementById('guarnicoes-grid');
        Object.keys(guarnicoesData).forEach(secao => {
            const vtrs = guarnicoesData[secao].map(v => v.vtr).join(' / ');
            const card = document.createElement('div');
            card.className = "flip-card";
            let verso = guarnicoesData[secao].map(v => `
                <div class="mb-2 bg-white/5 p-2 rounded border border-white/5">
                    <div class="text-[8px] font-black text-bombeiros-yellow border-b border-white/10 mb-1 flex justify-between uppercase">
                        <span>${v.vtr}</span><span>${v.t}</span>
                    </div>
                    ${v.mil.map(m => `<div class="flex justify-between text-[8px] mb-0.5 leading-tight">
                        <span class="text-gray-400 font-bold uppercase">${m.f}:</span>
                        <span class="font-black text-white text-right ml-2">${m.n}</span>
                    </div>`).join('')}
                </div>
            `).join('');
            card.innerHTML = `<div class="flip-card-inner">
                <div class="flip-card-front shadow-lg">
                    <div class="bg-slate-700 w-12 h-12 rounded-full flex items-center justify-center mb-2 border border-white/10 overflow-hidden">
                        ${secao.includes("OFICIAL") ? '<i class="fas fa-star text-bombeiros-yellow text-3xl"></i>' : '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnMRNHx6ZTxgCuKv0qPRhGLt8FRRjwNjOrMQ&s" class="w-10 h-10 object-contain">'}
                    </div>
                    <h3 class="text-[11px] font-black uppercase tracking-tighter leading-tight text-center">${secao}<br><span class="text-[8px] text-gray-400 font-normal italic">(${vtrs})</span></h3>
                </div>
                <div class="flip-card-back shadow-xl">
                    <h4 class="text-[9px] font-black text-bombeiros-orange mb-1 uppercase border-b border-orange-500/30 pb-0.5">Guarnição</h4>
                    <div class="card-scroll overflow-y-auto pr-1 flex-grow">${verso}</div>
                </div>
            </div>`;
            grid.appendChild(card);
        });
    }
    processarEfetivo(); renderCards();
</script>
</body>
</html>
