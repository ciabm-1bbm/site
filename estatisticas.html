    <style>
        /* Otimiza√ß√µes Mobile */
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;

        /* Background Fixo */
        .fixed-bg { position: fixed; inset: 0; z-index: -1; }
        .fixed-bg::before {
            content: ''; position: absolute; top: 380px; left: 10%; right: 10%; bottom: 0;

        /* Select de Ano */

        /* Tabela */

        /* Gr√°ficos Mobile */

        @media (min-width: 1024px) { .chart-box { height: 500px; min-height: 500px; } }
        
        /* Loader */

    <script>
        // --- CONFIGURA√á√ÉO ---
        const REPO = 'https://raw.githubusercontent.com/ciabm-1bbm/site/main';
        const MONTHS = ['JAN','FEV','MAR','ABR','MAI','JUN','JUL','AGO','SET','OUT','NOV','DEZ'];
        const POA = ["A√áORIANOS", "ASSUN√á√ÉO", "TERES√ìPOLIS", "RESTINGA", "BEL√âM NOVO", "FLORESTA", "PASSO D'AREIA", "PARTENON", "AUTO RESGATE"];
        
        // TEMAS E CORES (V4.0 - √çCONES E CORES RESTAURADOS)
        const STYLES = {
            "INC√äNDIO": { c: "#FFD700", i: "üî•", cl: "text-fire-yellow" },
            "MANEJO DE INSETOS": { c: "#8B4513", i: "üêù", cl: "text-insect-brown" }, 
            "BUSCA E RESGATE": { c: "#F97316", i: "üõü", cl: "text-orange-500" },
            "CORTE DE √ÅRVORE": { c: "#4ADE80", i: "üå≥", cl: "text-green-400" },
            "A√á√ïES PREVENTIVAS": { c: "#9CA3AF", i: "üõ°Ô∏è", cl: "text-gray-400" },
            "VISTORIA DE SEGURAN√áA CONTRA INC√äNDIO": { c: "#60A5FA", i: "üìã", cl: "text-blue-400" },
            "PR√â-HOSPITALAR": { c: "#EF4444", i: "üöë", cl: "text-red-500" },
            "PRODUTOS PERIGOSOS": { c: "#FFFFFF", i: "‚ò¢Ô∏è", cl: "text-white" },
            "OUTROS": { c: "#64748B", i: "‚ö†Ô∏è", cl: "text-bombeiros-orange" }
        };

        // Estado Global
        let curYear = 2026;
        let instances = {}; 

        // --- INICIALIZA√á√ÉO ---
        const Core = {
            db: [],
            
            init: () => {
                // Configurar Fonte Global dos Gr√°ficos (Monoespa√ßada v4.0)
                Chart.defaults.font.family = 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace';
                Chart.register(ChartDataLabels);
                
                // Gerar Bot√µes
                const container = document.getElementById('monthContainer');
                MONTHS.forEach((m, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn bg-slate-800 text-gray-300 py-3 rounded text-xs font-bold w-full';
                    btn.innerText = m;
                    btn.id = `btn_${i}`;
                    btn.onclick = () => Core.loadMonth(m, btn);
                    container.appendChild(btn);
                });

                // Listeners
                document.getElementById('yearSelect').addEventListener('change', (e) => Core.setYear(parseInt(e.target.value)));
                document.getElementById('btnAnual').onclick = Core.loadAnnual;
                
                ['fNat','fSub','fBai','fPel'].forEach(id => document.getElementById(id).addEventListener('change', Core.applyFilters));

                Core.setYear(2026); // Start
            },

            // --- L√ìGICA DE ANO ---
            setYear: (y) => {
                curYear = y;
                document.getElementById('lblAnual').innerText = y;
                
                const now = new Date();
                const limit = (y === now.getFullYear()) ? now.getMonth() : 12;

                MONTHS.forEach((_, i) => {
                    const btn = document.getElementById(`btn_${i}`);
                    if (i < limit) {
                        btn.disabled = false;
                        btn.classList.remove('opacity-30', 'cursor-not-allowed');
                    } else {
                        btn.disabled = true;
                        btn.classList.add('opacity-30', 'cursor-not-allowed');
                    }
                    btn.classList.remove('active');
                });
                document.getElementById('btnAnual').classList.remove('active');
                document.getElementById('dashboard').classList.add('hidden');
            },

            // --- FETCHING ---
            toggleLoad: (show) => {
                document.getElementById('loader').classList.toggle('hidden', !show);
                document.getElementById('dashboard').classList.toggle('hidden', show);
            },

            resetBtns: () => {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            },

            loadMonth: async (m, btn) => {
                if(btn.disabled) return;
                Core.resetBtns();
                btn.classList.add('active');
                Core.toggleLoad(true);

                try {
                    const req = await fetch(`${REPO}/dados/${m}_${curYear}.csv?t=${Date.now()}`);
                    if(!req.ok) throw new Error("404");
                    const txt = await req.text();
                    Core.processData(txt);
                } catch(e) {
                    Core.toggleLoad(false);
                    btn.classList.remove('active');
                    alert(`Dados n√£o encontrados.`);
                }
            },

            loadAnnual: async () => {
                Core.resetBtns();
                document.getElementById('btnAnual').classList.add('active');
                Core.toggleLoad(true);

                try {
                    const req = await fetch(`${REPO}/dados/ANUAL_${curYear}.csv?t=${Date.now()}`);
                    if(req.ok) {
                        const txt = await req.text();
                        return Core.processData(txt);
                    }
                } catch(e) {}

                // Fallback
                const now = new Date();
                const limit = (curYear === now.getFullYear()) ? now.getMonth() : 12;
                const valid = MONTHS.slice(0, limit);
                let buffer = "";
                let count = 0;

                for (const m of valid) {
                    try {
                        const req = await fetch(`${REPO}/dados/${m}_${curYear}.csv?t=${Date.now()}`);
                        if(req.ok) {
                            const txt = await req.text();
                            if(count > 0) {
                                const lines = txt.split('\n');
                                buffer += lines.slice(1).join('\n') + "\n";
                            } else {
                                buffer += txt + "\n";
                            }
                            count++;
                        }
                    } catch(e) {}
                }

                if(count > 0) Core.processData(buffer);
                else {
                    Core.toggleLoad(false);
                    alert("Nenhum dado encontrado.");
                }
            },

            // --- PROCESSAMENTO ---
            processData: (csv) => {
                Papa.parse(csv, {
                    header: true, skipEmptyLines: true,
                    complete: (res) => {
                        Core.db = Core.normalize(res.data);
                        Core.initFilters();
                        Core.render(Core.db);
                        Core.toggleLoad(false);
                    }
                });
            },

            normalize: (raw) => {
                if(!raw || !raw.length) return [];
                
                const k = Object.keys(raw[0]);
                const getK = (s) => k.find(x => x.toLowerCase().includes(s));
                const cN = getK('nat')||getK('emerg');
                const cO = getK('obm')||getK('guarni');
                const cS = getK('sub')||getK('detalhe');
                const cD = getK('data');
                const cV = getK('viatura')||getK('prefixo');
                const cL = getK('lat');
                const cG = getK('long');

                if(!cN || !cO) { alert("Erro CSV"); return []; }

                return raw.map((r, i) => {
                    if(!r[cN]) return null;
                    
                    const s = (r[cO]||"").toUpperCase();
                    const v = (r[cV]||"").toUpperCase();
                    
                    // L√ìGICA DE PELOT√ïES (Viatura AR tem prioridade)
                    let pel = "OUTROS";
                    if (v.includes("AR") || s.includes("RESGATE") || s.includes("GBS")) pel = "AUTO RESGATE";
                    else if(s.includes("TERES√ìPOLIS") || s.includes("TERESOPOLIS")) pel = "TERES√ìPOLIS";
                    else if(s.includes("A√áORIANOS")) pel = "A√áORIANOS";
                    else if(s.includes("FLORESTA")) pel = "FLORESTA";
                    else if(s.includes("PASSO")) pel = "PASSO D'AREIA";
                    else if(s.includes("RESTINGA")) pel = "RESTINGA";
                    else if(s.includes("PARTENON")) pel = "PARTENON";
                    else if(s.includes("BEL√âM")) pel = "BEL√âM NOVO";
                    else if(s.includes("ASSUN√á√ÉO")) pel = "ASSUN√á√ÉO";
                    else if(s.includes("MERGULHO")) pel = "BBS (POA) - MERGULHO";
                    else if(s.includes("CANIL")) pel = "BBS (POA) - CANIL";
                    else {
                        const clean = s.replace("1¬∫ BBM / ","").replace("CIA / ","").replace("PEL / ","").trim();
                        if(clean.length > 2) pel = clean;
                    }

                    let nat = (r[cN]||"").toUpperCase().trim();
                    if(nat.includes("INSETO")) nat = "MANEJO DE INSETOS";
                    else if(nat.includes("INC√äNDIO")) nat = "INC√äNDIO";
                    else if(nat.includes("SALVAMENTO")||nat.includes("BUSCA")) nat = "BUSCA E RESGATE";
                    else if(nat.includes("APH")) nat = "PR√â-HOSPITALAR";
                    else if(nat.includes("VISTORIA")) nat = "VISTORIA DE SEGURAN√áA CONTRA INC√äNDIO";

                    let map = null;
                    if(r[cL] && r[cG]) {
                        const la = r[cL].replace(',','.');
                        const lo = r[cG].replace(',','.');
                        map = `https://www.google.com/maps?q=${la},${lo}`;
                    }

                    return {
                        id: i+1, date: r[cD]||'--', nat, 
                        sub: r[cS]||'', pel, map, 
                        bairro: (r['Bairro']||'--').toUpperCase()
                    };
                }).filter(x => x);
            },

            // --- FILTROS ---
            initFilters: () => {
                const s = { n: new Set(), s: new Set(), b: new Set(), p: new Set() };
                Core.db.forEach(d => {
                    s.n.add(d.nat); if(d.sub) s.s.add(d.sub);
                    if(d.bairro !== '--') s.b.add(d.bairro); s.p.add(d.pel);
                });
                const fill = (id, set) => {
                    const el = document.getElementById(id);
                    const lbl = el.options[0].text;
                    el.innerHTML = `<option value="">${lbl}</option>`;
                    Array.from(set).sort().forEach(v => el.add(new Option(v,v)));
                };
                fill('fNat', s.n); fill('fSub', s.s); fill('fBai', s.b); fill('fPel', s.p);
            },

            applyFilters: () => {
                const v = {
                    n: document.getElementById('fNat').value,
                    s: document.getElementById('fSub').value,
                    b: document.getElementById('fBai').value,
                    p: document.getElementById('fPel').value
                };
                const res = Core.db.filter(d => 
                    (v.n===""||d.nat===v.n) && (v.s===""||d.sub===v.s) &&
                    (v.b===""||d.bairro===v.b) && (v.p===""||d.pel===v.p)
                );
                Core.render(res);
            },

            resetFilters: () => {
                document.querySelectorAll('select').forEach(s => s.value = "");
                Core.render(Core.db);
            },

            // --- RENDER ---
            render: (data) => {
                document.getElementById('totalVal').innerText = data.length.toLocaleString('pt-BR');
                document.getElementById('rowsVal').innerText = data.length;

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = data.slice(0, 500).map(d => {
                    const st = STYLES[d.nat] || { i: "üìÑ", cl: "text-slate-400" };
                    return `
                    <tr class="hover:bg-white/5 border-b border-white/5">
                        <td class="p-3 text-center text-slate-500">${d.id}</td>
                        <td class="p-3 whitespace-nowrap">${d.date}</td>
                        <td class="p-3 font-bold ${st.cl} whitespace-nowrap"><span class="mr-2">${st.i}</span>${d.nat}</td>
                        <td class="p-3 text-blue-200/70 text-[10px]">${d.sub}</td>
                        <td class="p-3">${d.bairro}</td>
                        <td class="p-3 text-fire-yellow font-bold whitespace-nowrap">${d.pel}</td>
                        <td class="p-3 text-center">${d.map ? `<a href="${d.map}" target="_blank" class="text-blue-400 hover:text-white transition-transform hover:scale-125 inline-block"><i class="fas fa-map-marker-alt fa-lg"></i></a>` : ''}</td>
                    </tr>
                `}).join('');

                Core.drawCharts(data);
            },

            drawCharts: (data) => {
                const agg = { p:{}, n:{}, s:{} };
                data.forEach(d => {
                    agg.p[d.pel] = (agg.p[d.pel]||0)+1;
                    agg.n[d.nat] = (agg.n[d.nat]||0)+1;
                    if(d.sub) agg.s[`${d.nat}___${d.sub}`] = (agg.s[`${d.nat}___${d.sub}`]||0)+1;
                });

                Core.makeChart('chartPel', agg.p, 'p');
                Core.makeChart('chartNat', agg.n, 'n');
                Core.makeChart('chartSub', agg.s, 's');
            },

            makeChart: (id, dataObj, type) => {
                if(instances[id]) instances[id].destroy();

                const sorted = Object.entries(dataObj).sort((a,b)=>b[1]-a[1]);
                const labels = sorted.map(x => {
                    if(type==='s') {
                        const [n,s] = x[0].split('___');
                        const i = (STYLES[n]||{i:"üìÑ"}).i;
                        return `${i} ${n} [${s}]`;
                    }
                    if(type==='n') {
                        const i = (STYLES[x[0]]||{i:"üìÑ"}).i;
                        return `${i} ${x[0]}`;
                    }
                    return x[0];
                });
                const vals = sorted.map(x => x[1]);

                if(type==='s') document.getElementById('boxSub').style.height = Math.max(350, vals.length * 28) + "px";

                const ctx = document.getElementById(id).getContext('2d');
                instances[id] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: vals,
                            borderRadius: 4,
                            barPercentage: 0.7,
                            backgroundColor: (c) => {
                                const i = c.dataIndex;
                                if(type==='p') return POA.includes(sorted[i][0]) ? '#10B981' : '#64748B';
                                const k = type==='s' ? sorted[i][0].split('___')[0] : sorted[i][0];
                                return (STYLES[k] || {c:'#64748B'}).c;
                            },
                            hoverBorderWidth: 2, hoverBorderColor: '#fff'
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        layout: { padding: { right: 40 } },
                        plugins: {
                            legend: false,
                            tooltip: { enabled: true, backgroundColor: 'rgba(15, 23, 42, 0.95)' },
                            datalabels: {
                                color: '#fff', anchor: 'end', align: 'end', offset: 4,
                                font: { weight: 'bold', size: 11 },
                                formatter: v => v.toLocaleString('pt-BR')
                            }
                        },
                        scales: {
                            x: { display: false },
                            y: { 
                                grid: { display: false },
                                ticks: { 
                                    color: (c) => {
                                        if(type==='p') {
                                            const l = instances[id].data.labels[c.index];
                                            return POA.includes(l) ? '#10B981' : '#94a3b8';
                                        }
                                        return '#94a3b8';
                                    },
                                    font: (c) => {
                                        let size = 10;
                                        if(type==='p') {
                                            const l = instances[id].data.labels[c.index];
                                            if(POA.includes(l)) size = 13;
                                        }
                                        return { size: size, family: 'monospace' };
                                    }
                                }
                            }
                        }
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', Core.init);
    </script>
</body>
</html>
