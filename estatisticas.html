<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESTATÍSTICAS - 1º BBM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fire-yellow': '#FFD700',
                        'bombeiros-orange': '#F97316',
                        'cb-green': '#10B981',
                        'insect-brown': '#8B4513',
                        'dark-base': '#0f172a'
                    },
                    fontFamily: { mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Background Fixo */
        .fixed-bg { position: fixed; inset: 0; z-index: -1; }
        .fixed-bg::before {
            content: ''; position: absolute; top: 380px; left: 10%; right: 10%; bottom: 0;
            background: url('https://github.com/ciabm-1bbm/site/blob/main/images/brasao_1BBM_PARA_site.png?raw=true') no-repeat center top;
            background-size: contain; opacity: 0.08; filter: grayscale(100%);
        }
        .fixed-bg::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(15,23,42,0.6) 0%, rgba(15,23,42,0.98) 100%);
        }

        .glass {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(8px);
        }

        /* Botões */
        .btn { transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .btn.active { 
            background: linear-gradient(135deg, #10B981, #059669); color: white; border-color: #A7F3D0; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; background: #0f172a; border-color: transparent; box-shadow: none; }

        .btn-anual { border-color: rgba(234, 179, 8, 0.3); color: #FEF08A; }
        .btn-anual.active {
            background: linear-gradient(135deg, #CA8A04, #EAB308); color: white; border-color: #FEF08A;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }

        /* Select de Ano */
        .year-select {
            background: #1e293b; color: white; border: 1px solid #475569;
            padding: 0.2rem 1rem; border-radius: 0.5rem; font-weight: bold; outline: none;
        }

        /* Tabela */
        .table-container { max-height: 500px; overflow-y: auto; }
        thead th { position: sticky; top: 0; z-index: 10; background-color: #1e293b; }

        /* FIX CRÍTICO: Altura Mínima para Gráficos Mobile */
        .chart-box { position: relative; width: 100%; height: 320px; min-height: 320px; }
        @media (min-width: 1024px) { .chart-box { height: 500px; min-height: 500px; } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="fixed-bg"></div>

    <main class="container mx-auto px-4 py-6 flex-grow z-10 space-y-6">
        
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 glass p-6">
            <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" class="h-16 opacity-90">
            <div class="text-center w-full md:w-auto">
                <h1 class="text-2xl md:text-3xl font-black text-white tracking-tighter leading-none mb-2">ESTATÍSTICAS - 1º BBM</h1>
                
                <div class="flex items-center justify-center gap-3">
                    <span class="text-lg font-bold text-fire-yellow tracking-[0.2em] uppercase">PORTO ALEGRE</span>
                    <select id="yearSelect" class="year-select">
                        <option value="2026" selected>2026</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>
            <img src="https://github.com/ciabm-1bbm/site/blob/main/images/brasao_1BBM_PARA_site.png?raw=true" class="h-16 opacity-90 hidden md:block">
        </header>

        <div id="loader" class="hidden glass p-6 text-center text-blue-400 font-mono text-sm font-bold">
            CARREGANDO DADOS...
        </div>

        <div class="glass p-4">
            <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-12 gap-2 mb-4" id="monthContainer"></div>
            <div class="flex justify-center pt-4 border-t border-white/5">
                <button id="btnAnual" class="btn btn-anual py-3 px-10 rounded-lg text-sm font-bold uppercase tracking-widest w-full md:w-auto">
                    ANUAL <span id="lblAnual">2026</span>
                </button>
            </div>
        </div>

        <div id="dashboard" class="hidden space-y-6">
            
            <div class="flex justify-center">
                <div class="glass px-10 py-6 text-center border-t-4 border-emerald-500 bg-slate-900/80">
                    <p class="text-xs font-bold tracking-[0.2em] text-emerald-400 mb-2">TOTAL DE OCORRÊNCIAS</p>
                    <p class="text-5xl font-black text-white" id="totalVal">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass p-4 flex flex-col">
                    <h3 class="text-sm font-bold text-white mb-4 border-l-4 border-bombeiros-orange pl-3">PELOTÕES</h3>
                    <div class="chart-box"><canvas id="chartPel"></canvas></div>
                </div>
                <div class="glass p-4 flex flex-col">
                    <h3 class="text-sm font-bold text-white mb-4 border-l-4 border-fire-red pl-3">NATUREZA</h3>
                    <div class="chart-box"><canvas id="chartNat"></canvas></div>
                </div>
            </div>

            <div class="glass p-4">
                <h3 class="text-sm font-bold text-white mb-4 border-l-4 border-blue-500 pl-3">SUBGRUPOS</h3>
                <div id="boxSub" class="chart-box" style="height: auto;"><canvas id="chartSub"></canvas></div>
            </div>

            <div class="glass overflow-hidden flex flex-col">
                <div class="p-4 border-b border-white/5 bg-slate-900/50 text-xs text-right text-gray-400">
                    <span id="rowsVal" class="text-white font-bold">0</span> registros.
                </div>
                <div class="table-container">
                    <table class="w-full text-left border-collapse text-xs">
                        <thead class="bg-slate-900 text-gray-400 font-bold sticky top-0">
                            <tr>
                                <th class="p-3 text-center">#</th>
                                <th class="p-3">Data</th>
                                <th class="p-3">Natureza</th>
                                <th class="p-3">Subgrupo</th>
                                <th class="p-3">Bairro</th>
                                <th class="p-3">Pelotão</th>
                                <th class="p-3 text-center">Map</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-gray-300 font-mono divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="h-8"></div>
    </main>

    <footer class="text-center py-6 text-gray-500 text-[10px] uppercase bg-slate-900">
        © 1º BBM - Gustavo Medeiros
    </footer>

    <script>
        // --- CONFIGURAÇÃO ---
        const REPO = 'https://raw.githubusercontent.com/ciabm-1bbm/site/main';
        const MONTHS = ['JAN','FEV','MAR','ABR','MAI','JUN','JUL','AGO','SET','OUT','NOV','DEZ'];
        const POA = ["AÇORIANOS", "ASSUNÇÃO", "TERESÓPOLIS", "RESTINGA", "BELÉM NOVO", "FLORESTA", "PASSO D'AREIA", "PARTENON", "AUTO RESGATE"];
        
        // Cores
        const COLORS = {
            "INCÊNDIO": "#FFD700", "MANEJO DE INSETOS": "#8B4513", "BUSCA E RESGATE": "#F97316",
            "CORTE DE ÁRVORE": "#4ADE80", "AÇÕES PREVENTIVAS": "#9CA3AF", 
            "VISTORIA DE SEGURANÇA CONTRA INCÊNDIO": "#60A5FA", "PRÉ-HOSPITALAR": "#EF4444",
            "PRODUTOS PERIGOSOS": "#FFFFFF", "OUTROS": "#64748B"
        };

        // Estado
        let curYear = 2026;
        let instances = {}; // Guardar gráficos

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            Chart.register(ChartDataLabels);
            
            // Gerar Botões
            const container = document.getElementById('monthContainer');
            MONTHS.forEach((m, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn bg-slate-800 text-gray-300 py-3 rounded text-xs font-bold w-full';
                btn.innerText = m;
                btn.id = `btn_${i}`;
                btn.onclick = () => loadMonth(m, btn);
                container.appendChild(btn);
            });

            // Listeners
            document.getElementById('yearSelect').addEventListener('change', (e) => setYear(parseInt(e.target.value)));
            document.getElementById('btnAnual').onclick = loadAnnual;

            setYear(2026); // Start
        });

        // --- LÓGICA DE ANO ---
        function setYear(y) {
            curYear = y;
            document.getElementById('lblAnual').innerText = y;
            
            // Trava de Data (Regra: Até o mês anterior do ano atual)
            const now = new Date();
            const limit = (y === now.getFullYear()) ? now.getMonth() : 12; // 0=Jan. Se Fev(1), limit=1 (Libera 0)

            MONTHS.forEach((_, i) => {
                const btn = document.getElementById(`btn_${i}`);
                if (i < limit) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-30');
                } else {
                    btn.disabled = true;
                    btn.classList.add('opacity-30');
                }
                btn.classList.remove('active');
            });
            document.getElementById('btnAnual').classList.remove('active');
            document.getElementById('dashboard').classList.add('hidden');
        }

        // --- FETCHING ---
        function toggleLoad(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
            document.getElementById('dashboard').classList.toggle('hidden', show);
        }

        async function loadMonth(m, btn) {
            if(btn.disabled) return;
            resetBtns();
            btn.classList.add('active');
            toggleLoad(true);

            try {
                // ?t=Date evita cache
                const req = await fetch(`${REPO}/dados/${m}_${curYear}.csv?t=${Date.now()}`);
                if(!req.ok) throw new Error("404");
                const txt = await req.text();
                processData(txt);
            } catch(e) {
                toggleLoad(false);
                btn.classList.remove('active');
                alert(`Dados não encontrados.`);
            }
        }

        async function loadAnnual() {
            resetBtns();
            document.getElementById('btnAnual').classList.add('active');
            toggleLoad(true);

            const now = new Date();
            const limit = (curYear === now.getFullYear()) ? now.getMonth() : 12;
            const valid = MONTHS.slice(0, limit);

            let buffer = "";
            let count = 0;

            // Loop simples e sequencial para garantir ordem e estabilidade
            for (const m of valid) {
                try {
                    const req = await fetch(`${REPO}/dados/${m}_${curYear}.csv?t=${Date.now()}`);
                    if(req.ok) {
                        const txt = await req.text();
                        // Remove header de arquivos subsequentes
                        if(count > 0) {
                            const lines = txt.split('\n');
                            buffer += lines.slice(1).join('\n') + "\n";
                        } else {
                            buffer += txt + "\n";
                        }
                        count++;
                    }
                } catch(e) {}
            }

            if(count > 0) processData(buffer);
            else {
                toggleLoad(false);
                alert("Nenhum dado encontrado.");
            }
        }

        function resetBtns() {
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        }

        // --- PROCESSAMENTO ---
        function processData(csv) {
            Papa.parse(csv, {
                header: true, skipEmptyLines: true,
                complete: (res) => {
                    const data = normalize(res.data);
                    render(data);
                    toggleLoad(false);
                }
            });
        }

        function normalize(raw) {
            if(!raw || !raw.length) return [];
            
            // Map keys
            const k = Object.keys(raw[0]);
            const getK = (s) => k.find(x => x.toLowerCase().includes(s));
            const cN = getK('nat')||getK('emerg');
            const cO = getK('obm')||getK('guarni');
            const cS = getK('sub')||getK('detalhe');
            const cD = getK('data');
            const cL = getK('lat');
            const cG = getK('long');

            if(!cN || !cO) { alert("Erro CSV"); return []; }

            return raw.map((r, i) => {
                if(!r[cN]) return null;
                
                const s = (r[cO]||"").toUpperCase();
                let pel = "OUTROS";
                if(s.includes("AÇORIANOS")) pel = "AÇORIANOS";
                else if(s.includes("FLORESTA")) pel = "FLORESTA";
                else if(s.includes("PASSO")) pel = "PASSO D'AREIA";
                else if(s.includes("RESTINGA")) pel = "RESTINGA";
                else if(s.includes("PARTENON")) pel = "PARTENON";
                else if(s.includes("BELÉM")) pel = "BELÉM NOVO";
                else if(s.includes("ASSUNÇÃO")) pel = "ASSUNÇÃO";
                else if(s.includes("TERESÓPOLIS")) pel = "TERESÓPOLIS";
                else if(s.includes("RESGATE") || (r['Viatura']||"").includes("AR")) pel = "AUTO RESGATE";

                let nat = (r[cN]||"").toUpperCase().trim();
                if(nat.includes("INSETO")) nat = "MANEJO DE INSETOS";
                else if(nat.includes("INCÊNDIO")) nat = "INCÊNDIO";
                else if(nat.includes("SALVAMENTO")||nat.includes("BUSCA")) nat = "BUSCA E RESGATE";
                else if(nat.includes("APH")) nat = "PRÉ-HOSPITALAR";
                else if(nat.includes("VISTORIA")) nat = "VISTORIA DE SEGURANÇA CONTRA INCÊNDIO";

                let map = null;
                if(r[cL] && r[cG]) {
                    const la = r[cL].replace(',','.');
                    const lo = r[cG].replace(',','.');
                    map = `https://www.google.com/maps?q=${la},${lo}`;
                }

                return {
                    id: i+1, date: r[cD]||'--', nat, 
                    sub: r[cS]||'', pel, map, 
                    bairro: (r['Bairro']||'--').toUpperCase()
                };
            }).filter(x => x);
        }

        // --- RENDERIZAÇÃO ---
        function render(data) {
            // KPI
            document.getElementById('totalVal').innerText = data.length.toLocaleString('pt-BR');
            document.getElementById('rowsVal').innerText = data.length;

            // Table (Limitada para mobile)
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.slice(0, 500).map(d => `
                <tr class="hover:bg-white/5 border-b border-white/5">
                    <td class="p-3 text-center text-slate-500">${d.id}</td>
                    <td class="p-3 whitespace-nowrap">${d.date}</td>
                    <td class="p-3 font-bold ${getCol(d.nat).cl} whitespace-nowrap">${d.nat}</td>
                    <td class="p-3 text-blue-200/70 text-[10px]">${d.sub}</td>
                    <td class="p-3">${d.bairro}</td>
                    <td class="p-3 text-fire-yellow font-bold">${d.pel}</td>
                    <td class="p-3 text-center">${d.map ? `<a href="${d.map}" target="_blank" class="text-blue-400"><i class="fas fa-map-marker-alt"></i></a>` : ''}</td>
                </tr>
            `).join('');

            // Gráficos
            drawCharts(data);
        }

        function getCol(nat) {
            const def = { c: "#64748B", cl: "text-slate-400" };
            return COLORS[nat] ? { c: COLORS[nat], cl: `text-[${COLORS[nat]}]` } : def;
        }

        function drawCharts(data) {
            const agg = { p:{}, n:{}, s:{} };
            data.forEach(d => {
                agg.p[d.pel] = (agg.p[d.pel]||0)+1;
                agg.n[d.nat] = (agg.n[d.nat]||0)+1;
                if(d.sub) agg.s[`${d.nat}___${d.sub}`] = (agg.s[`${d.nat}___${d.sub}`]||0)+1;
            });

            makeChart('chartPel', agg.p, 'p');
            makeChart('chartNat', agg.n, 'n');
            makeChart('chartSub', agg.s, 's');
        }

        function makeChart(id, dataObj, type) {
            if(instances[id]) instances[id].destroy();

            const sorted = Object.entries(dataObj).sort((a,b)=>b[1]-a[1]);
            const labels = sorted.map(x => {
                if(type==='s') return x[0].split('___')[1];
                return x[0];
            });
            const vals = sorted.map(x => x[1]);

            // Resize Sub
            if(type==='s') document.getElementById('boxSub').style.height = Math.max(350, vals.length * 25) + "px";

            const ctx = document.getElementById(id).getContext('2d');
            instances[id] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: vals,
                        borderRadius: 4,
                        backgroundColor: (c) => {
                            if(type==='p') return POA.includes(sorted[c.dataIndex][0]) ? '#10B981' : '#64748B';
                            const k = type==='s' ? sorted[c.dataIndex][0].split('___')[0] : sorted[c.dataIndex][0];
                            return COLORS[k] || '#64748B';
                        }
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    layout: { padding: { right: 40 } },
                    plugins: {
                        legend: false,
                        datalabels: {
                            color: '#fff', anchor: 'end', align: 'end', offset: 4,
                            font: { weight: 'bold', size: 11 }
                        }
                    },
                    scales: {
                        x: { display: false },
                        y: { 
                            grid: { display: false },
                            ticks: { 
                                color: '#94a3b8', 
                                font: (c) => ({ size: (type==='p' && POA.includes(sorted[c.index][0])) ? 13 : 10, family: 'monospace' })
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
