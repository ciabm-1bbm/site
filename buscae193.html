<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Tático 1º BBM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        
        .hero-background { 
            background-image: url('https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png'); /* Fallback simples */
            background-size: cover; background-position: center; background-attachment: fixed; position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(15, 23, 42, 0.9) 100%); z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }
        
        /* CARD FIXO, JUSTIFICADO E COM ZOOM */
        .guarnicao-card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .guarnicao-card:hover {
            transform: scale(1.03);
            z-index: 40;
            border-color: #FF8C00;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .status-bar {
            height: 4px;
            background: linear-gradient(to right, #FF8C00, #FFD700);
            width: 100%;
        }

        /* TOOLTIPS DO RESUMO */
        .stat-box { position: relative; cursor: help; z-index: 100; }
        .stat-box .tooltip-list {
            visibility: hidden; position: absolute; top: 110%; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; text-align: left; padding: 12px; border-radius: 8px;
            width: 260px; z-index: 1000; border: 1px solid #FF8C00; font-size: 11px;
            box-shadow: 0 10px 30px rgba(0,0,0,1); opacity: 0; transition: opacity 0.3s;
            max-height: 250px; overflow-y: auto;
        }
        .stat-box:hover .tooltip-list { visibility: visible; opacity: 1; }
        
        .card-scroll::-webkit-scrollbar { width: 4px; }
        .card-scroll::-webkit-scrollbar-thumb { background: #FF8C00; border-radius: 4px; }

        /* LOADING */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body class="hero-background min-h-screen flex flex-col">

<div id="loading-overlay">
    <i class="fas fa-circle-notch fa-spin text-fire-red text-6xl mb-4"></i>
    <h2 class="text-xl font-bold">Sincronizando Sistema E193...</h2>
    <p class="text-sm text-gray-400 mt-2">Aguardando dados do PC...</p>
</div>

<div class="content-wrapper flex flex-col min-h-screen w-full hidden" id="main-content">
    <header class="py-4 bg-black/60 backdrop-blur-md border-b border-white/10 shrink-0">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-shield-alt text-3xl text-fire-red"></i>
                <div class="text-left">
                    <h1 class="text-lg md:text-xl font-black text-bombeiros-yellow italic uppercase">1º BBM - Porto Alegre</h1>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-widest" id="data-hoje">Carregando...</p>
                </div>
            </div>
            <div class="text-right">
                <span class="text-[10px] text-gray-500 uppercase font-bold">Última Atualização:</span>
                <p class="text-xs font-mono text-green-400 font-bold" id="last-update">--:--:--</p>
            </div>
        </div>
    </header>

    <main class="py-6 px-4 w-full flex-grow flex flex-col container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-6 relative z-50 shrink-0">
            <div class="lg:col-span-3 bg-fire-red/20 border-l-4 border-fire-red p-4 rounded-r-xl flex flex-col justify-center shadow-lg">
                <span class="text-fire-red font-black text-[10px] uppercase tracking-widest">Prontidão</span>
                <h2 class="text-xl font-black text-white leading-tight" id="dia-semana">HOJE</h2>
            </div>

            <div class="lg:col-span-6 bg-slate-800/90 p-4 rounded-xl border border-white/10 shadow-lg">
                <h3 class="font-black text-[10px] uppercase text-gray-400 mb-3 border-b border-white/10 pb-1 flex items-center gap-2">
                    <i class="fas fa-users"></i> EFETIVO ESCALADO:
                </h3>
                <div id="stats-militares" class="grid grid-cols-4 gap-3"></div>
            </div>

            <div class="lg:col-span-3 bg-slate-800/90 p-4 rounded-xl border border-white/10 shadow-lg">
                <h3 class="font-black text-[10px] uppercase text-gray-400 mb-3 border-b border-white/10 pb-1 flex items-center gap-2">
                    <i class="fas fa-truck"></i> VIATURAS EM SERVIÇO:
                </h3>
                <div id="stats-meios" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div id="guarnicoes-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6 justify-items-stretch"></div>
    </main>

    <footer class="py-4 text-center text-xs text-white opacity-80 shrink-0 border-t border-white/10 bg-black/40">
        &copy; 2026 Companhia de Bombeiro Militar - 1º BBM. Guarnições do Serviço Operacional.
    </footer>
</div>

<script>
    // ============================================================
    // CONFIGURAÇÃO: COLE SEU LINK DO GOOGLE AQUI
    // ============================================================
    const URL_DADOS = "https://script.google.com/macros/s/AKfycbytTWRqDymoXymP03pKWZlaQL7artZiBKahsg8Xu5cOg4j5AEQBTKcqy9olSGgqwK17/exec"; 
    // ============================================================

    // Formatação de Data
    const opcoesData = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
    const hoje = new Date();
    document.getElementById('data-hoje').innerText = "Escala Operacional - " + hoje.toLocaleDateString('pt-BR');
    document.getElementById('dia-semana').innerText = hoje.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });

    async function iniciarSistema() {
        try {
            const req = await fetch(URL_DADOS);
            const dados = await req.json();

            if(dados.erro) {
                // Mantém tela de loading se não tiver dados
                console.log("Aguardando dados...");
                setTimeout(iniciarSistema, 5000); 
                return;
            }

            // Se tiver dados, processa e mostra
            processarDadosReais(dados);
            
            // Esconde loading e mostra conteúdo
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('last-update').innerText = new Date().toLocaleTimeString();

        } catch(e) {
            console.error("Erro na conexão", e);
        }
    }

    function processarDadosReais(dadosBrutos) {
        // 1. Agrupar dados brutos no formato do layout (Por OBM)
        const estrutura = {};

        dadosBrutos.forEach(d => {
            // Limpa nomes
            const obm = d.obm.replace('PORTO ALEGRE', '').replace(/1º BBM \/ .* \/ .* \//, '').trim(); 
            const vtr = d.vtr.replace(/\(.*\)/, '').trim();
            const nome = d.nome.trim();
            const func = d.func.trim();
            const hora = d.hora || "24h";

            // Define Chave do Card (Nome da Seção)
            let chaveSecao = obm; 
            if(obm.includes("ESTADO MAIOR")) chaveSecao = "OFICIAL DE DIA";
            else if(obm.includes("COBOM")) chaveSecao = "COBOM - SALA DE OPERAÇÕES";
            else if(obm.includes("CANIL")) chaveSecao = "CANIL / BBS";
            else if(obm.includes("MERGULHO")) chaveSecao = "MERGULHO / BBS";
            
            if(!estrutura[chaveSecao]) estrutura[chaveSecao] = [];

            // Verifica se a viatura já existe na seção
            let viaturaObj = estrutura[chaveSecao].find(v => v.vtr === vtr);
            if(!viaturaObj) {
                viaturaObj = { vtr: vtr, mil: [], t: "24h" };
                estrutura[chaveSecao].push(viaturaObj);
            }

            viaturaObj.mil.push({ f: func, n: nome, h: hora });
        });

        // 2. Renderizar Estatísticas e Cards
        processarEfetivo(estrutura);
        renderCards(estrutura);
    }

    // --- LÓGICA DO SEU LAYOUT ORIGINAL ---

    function processarEfetivo(dados) {
        let s = { cap: [], sgt: [], sd: [], abt: [], ar: [], total: 0 };
        
        Object.values(dados).flat().forEach(v => {
            if(v.vtr.includes("ABT")) s.abt.push(v.vtr);
            if(v.vtr.includes("AR")) s.ar.push(v.vtr);
            
            v.mil.forEach(m => {
                if (m.n !== "ND" && m.n !== "A CONFIRMAR") {
                    s.total++;
                    const n = m.n.toUpperCase();
                    if(n.includes("CAP") || n.includes("TEN") || n.includes("MAJ") || n.includes("CEL")) s.cap.push(m.n);
                    else if(n.includes("SGT")) s.sgt.push(m.n);
                    else s.sd.push(m.n);
                }
            });
        });
        
        document.getElementById('stats-militares').innerHTML = `
            ${renderStat('OFICIAIS', s.cap.length, 'text-orange-500', s.cap)}
            ${renderStat('SGT', s.sgt.length, 'text-yellow-400', s.sgt)}
            ${renderStat('CB/SD', s.sd.length, 'text-blue-400', s.sd)}
            ${renderStat('TOTAL', s.total, 'text-lime-400', ['Efetivo Total'])}
        `;
        
        document.getElementById('stats-meios').innerHTML = `
            ${renderStat('ABT', s.abt.length, 'text-red-500', s.abt)}
            ${renderStat('AR/OUTROS', s.total > 0 ? (Object.values(dados).flat().length - s.abt.length) : 0, 'text-red-500', ['Viatura Leve/Apoio'])}
        `;
    }

    function renderStat(label, val, color, list) {
        const items = [...new Set(list)].map(i => `• ${i}`).join('<br>');
        return `<div class="stat-box bg-black/40 p-2 rounded-lg border border-white/5 text-center">
            <div class="text-[10px] font-black opacity-50 uppercase mb-1">${label}</div>
            <div class="text-xl font-black ${color}">${val}</div>
            <div class="tooltip-list font-bold">${items}</div>
        </div>`;
    }

    function renderCards(dados) {
        const grid = document.getElementById('guarnicoes-grid');
        grid.innerHTML = ""; // Limpa grid

        Object.keys(dados).forEach(secao => {
            const vtrs = dados[secao].map(v => v.vtr).join(' / ');
            const card = document.createElement('div');
            card.className = "guarnicao-card shadow-xl";
            
            // ÍCONES PERSONALIZADOS
            let iconHtml = '';
            if(secao.includes("OFICIAL")) iconHtml = '<i class="fas fa-star text-bombeiros-yellow text-3xl"></i>';
            else if(secao.includes("COBOM")) iconHtml = '<i class="fas fa-desktop text-blue-400 text-3xl"></i>';
            else if(secao.includes("AQUÁTICA") || secao.includes("MERGULHO")) iconHtml = '<i class="fas fa-anchor text-cyan-400 text-3xl"></i>';
            else if(secao.includes("CANIL")) iconHtml = '<i class="fas fa-dog text-amber-600 text-3xl"></i>';
            else iconHtml = '<i class="fas fa-truck text-fire-red text-3xl"></i>';

            let guarnicaoHtml = dados[secao].map(v => {
                // Ordenar Militares dentro da Viatura
                v.mil.sort((a,b) => {
                    const fa = a.f.toUpperCase();
                    if(fa.includes("CMT") || fa.includes("COMANDANTE")) return -1;
                    if(fa.includes("CONDUTOR") || fa.includes("MOTORISTA")) return -1;
                    return 1;
                });

                return `
                <div class="px-3 mb-3">
                    <div class="text-[10px] font-black text-bombeiros-yellow border-b border-white/10 mb-1 flex justify-between uppercase tracking-wider">
                        <span>${v.vtr}</span>
                    </div>
                    ${v.mil.map(m => `<div class="flex justify-between text-xs mb-1 leading-tight">
                        <span class="text-gray-400 font-bold uppercase tracking-tight w-1/3 truncate" title="${m.f}">${m.f}:</span>
                        <span class="font-bold text-white text-right ml-2 w-2/3 truncate">${m.n}</span>
                    </div>`).join('')}
                </div>
            `}).join('');

            card.innerHTML = `
                <div class="status-bar"></div>
                <div class="p-4 border-b border-white/10 flex flex-col items-center bg-slate-800/40">
                    <div class="bg-slate-900/50 w-16 h-16 rounded-full flex items-center justify-center mb-2 border-2 border-white/10 overflow-hidden shadow-inner">
                        ${iconHtml}
                    </div>
                    <h3 class="text-sm font-black uppercase tracking-tight leading-tight text-center">${secao}</h3>
                    <span class="text-[10px] text-gray-400 font-bold italic mt-1">(${vtrs})</span>
                </div>
                <div class="card-scroll overflow-y-auto p-2 flex-grow">
                    ${guarnicaoHtml}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Inicia tudo
    iniciarSistema();
    
    // Atualiza a cada 1 minuto
    setInterval(iniciarSistema, 60000);

</script>
</body>
</html>
