<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento CBMRS - Estado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombeiros-orange': '#FF8C00',
                        'bombeiros-yellow': '#FFD700',
                        'fire-red': '#DC2626',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; overflow-x: hidden; }
        
        .hero-background { 
            background-image: url('https://img.freepik.com/free-photo/firefighters-operation_155003-755.jpg?t=st=1736886000~exp=1736889600~hmac=fake_url_placeholder'); 
            background-size: cover; background-position: center; background-attachment: fixed; position: relative; 
        }
        .hero-background::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.92) 100%); z-index: 0; 
        }
        .content-wrapper { position: relative; z-index: 10; }

        .card-oc { 
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .card-oc:hover { 
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            background: rgba(30, 41, 59, 0.95);
            z-index: 50;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Classes de Cores */
        .color-incendio { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); } 
        .border-incendio { border-left: 6px solid #FFD700; }

        .color-resgate { color: #F97316; text-shadow: 0 0 10px rgba(249, 115, 22, 0.4); } 
        .border-resgate { border-left: 6px solid #F97316; }

        .color-aph { color: #DC2626; text-shadow: 0 0 10px rgba(220, 38, 38, 0.4); } 
        .border-aph { border-left: 6px solid #DC2626; }

        .color-arvore { color: #84cc16; } 
        .border-arvore { border-left: 6px solid #84cc16; }

        .color-insetos { color: #fde68a; } 
        .border-insetos { border-left: 6px solid #fde68a; }

        .color-prev { color: #d1d5db; } 
        .border-prev { border-left: 6px solid #d1d5db; }

        .color-hazmat { color: #ffffff; text-shadow: 0 0 5px rgba(255,255,255,0.5); } 
        .border-hazmat { border-left: 6px solid #ffffff; }

        .color-vistoria { color: #38bdf8; } 
        .border-vistoria { border-left: 6px solid #38bdf8; }

        /* Botão Pulsante */
        .btn-poa {
            background: linear-gradient(45deg, #b91c1c, #dc2626);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            transition: transform 0.2s;
        }
        .btn-poa:hover { transform: scale(1.05); }

    </style>
</head>
<body class="hero-background min-h-screen font-sans">
    
    <script>
        // ATENÇÃO: Certifique-se de que este link da API retorna TODAS as ocorrências do estado.
        // Se o seu script Google estiver filtrando apenas "PORTO ALEGRE", você precisará de um segundo link
        // ou editar o script Google para aceitar um parâmetro (ex: ?cidade=todas).
        const API_URL = "https://script.google.com/macros/s/AKfycbwgUAojOAy3nEPytUzOzTwITY18D471b3U7q0BE_lQNfkvvCJTtVBKIDwC3Q8vZ3bqU3A/exec"; 
        
        // --- FROTA MAP REMOVIDO PARA VERSÃO ESTADUAL ---
    </script>

    <div class="content-wrapper flex flex-col items-center min-h-screen p-4">
        
        <header class="w-full max-w-6xl flex flex-col md:flex-row justify-center items-center py-6 mb-4 border-b border-white/10 gap-6">
            
            <div class="flex-shrink-0">
                <img src="https://www.bombeiros.rs.gov.br/themes/sitecbmrs/images/logos/logo.png" alt="Logo CBMRS" class="h-24 md:h-28 drop-shadow-lg">
            </div>

            <div class="text-center px-4">
                <h1 class="text-3xl md:text-5xl font-black text-white uppercase leading-tight tracking-tight drop-shadow-md">
                    Ocorrências em Andamento
                </h1>
                <h2 class="text-xl md:text-2xl font-bold text-bombeiros-orange mt-2 uppercase tracking-widest">
                    Rio Grande do Sul - Estado
                </h2>
                
                <div class="flex items-center justify-center gap-4 mt-4">
                    <div id="status" class="text-xs font-mono text-gray-400 bg-black/40 px-3 py-1 rounded-full border border-white/10">
                        Iniciando sistema...
                    </div>
                    <a href="index.html" class="btn-poa px-4 py-1 rounded-full text-xs font-bold uppercase text-white border border-red-400 flex items-center">
                        <i class="fas fa-city mr-2"></i> Ver Porto Alegre
                    </a>
                </div>
            </div>

            </header>

        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-5xl text-bombeiros-orange mb-4"></i>
            <p class="animate-pulse text-gray-300 font-bold uppercase tracking-widest">Carregando Ocorrências Estaduais...</p>
        </div>

        <div id="vazio" class="hidden text-center py-20 bg-slate-800/50 rounded-xl border border-white/5 w-full max-w-2xl backdrop-blur-sm">
            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h3 class="text-2xl font-bold text-white">SEM OCORRÊNCIAS</h3>
            <p class="text-gray-400 mt-2">Nenhuma ocorrência registrada no sistema no momento.</p>
        </div>

        <div id="grid" class="grid grid-cols-1 gap-6 w-full max-w-4xl hidden pb-10"></div>

    </div>

    <script>
        // --- FUNÇÕES AUXILIARES DE LOGICA ---

        function analisarTipo(tipoRaw) {
            const tipo = tipoRaw ? tipoRaw.toUpperCase() : "";
            
            // Ordem de Prioridade e Cores
            if(tipo.includes("INCÊNDIO")) return { p: 1, cor: 'color-incendio', border: 'border-incendio', icon: 'fa-fire' };
            if(tipo.includes("SALVAMENTO") || tipo.includes("BUSCA") || tipo.includes("RESGATE")) return { p: 2, cor: 'color-resgate', border: 'border-resgate', icon: 'fa-life-ring' };
            if(tipo.includes("HOSPITALAR") || tipo.includes("APH")) return { p: 3, cor: 'color-aph', border: 'border-aph', icon: 'fa-ambulance' };
            if(tipo.includes("ÁRVORE")) return { p: 4, cor: 'color-arvore', border: 'border-arvore', icon: 'fa-tree' };
            if(tipo.includes("INSETOS") || tipo.includes("ABELHA") || tipo.includes("VESPA")) return { p: 5, cor: 'color-insetos', border: 'border-insetos', icon: 'fa-bug' };
            if(tipo.includes("PREVENTIVA")) return { p: 6, cor: 'color-prev', border: 'border-prev', icon: 'fa-shield-alt' };
            if(tipo.includes("PERIGOSOS") || tipo.includes("HAZMAT")) return { p: 7, cor: 'color-hazmat', border: 'border-hazmat', icon: 'fa-skull-crossbones' };
            if(tipo.includes("VISTORIA")) return { p: 8, cor: 'color-vistoria', border: 'border-vistoria', icon: 'fa-clipboard-check' };
            
            return { p: 99, cor: 'text-gray-400', border: 'border-gray-600', icon: 'fa-bell' };
        }

        // Função descobrirPelotao REMOVIDA na versão estadual

        async function carregar() {
            try {
                const req = await fetch(API_URL);
                const dadosRaw = await req.json();
                
                document.getElementById('loading').classList.add('hidden');
                const grid = document.getElementById('grid');
                const vazio = document.getElementById('vazio');
                const statusDiv = document.getElementById('status');
                
                grid.innerHTML = '';
                
                if(!dadosRaw || dadosRaw.length === 0) {
                    vazio.classList.remove('hidden');
                    grid.classList.add('hidden');
                } else {
                    vazio.classList.add('hidden');
                    grid.classList.remove('hidden');
                    
                    let dadosOrdenados = [...dadosRaw];
                    dadosOrdenados.sort((a, b) => {
                        let styleA = analisarTipo(a.tipo);
                        let styleB = analisarTipo(b.tipo);
                        return styleA.p - styleB.p;
                    });

                    dadosOrdenados.forEach(oc => {
                        const style = analisarTipo(oc.tipo);
                        // Lógica de pelotão removida

                        let vtrsHtml = 'Aguardando';
                        if(oc.viaturas && oc.viaturas.length > 0) {
                            vtrsHtml = oc.viaturas.map(v => 
                                `<span class="bg-black/40 border border-white/10 px-2 py-1 rounded text-sm text-white font-mono font-bold mr-1 mb-1 inline-block">
                                    ${v.prefixo}
                                </span>`
                            ).join('');
                        }

                        // CRIAÇÃO DO LINK GOOGLE MAPS
                        const mapsQuery = encodeURIComponent(`${oc.endereco}, ${oc.cidade}, RS`);
                        const mapsUrl = `http://maps.google.com/?q=${mapsQuery}`;

                        grid.innerHTML += `
                            <div onclick="window.open('${mapsUrl}', '_blank')" class="card-oc ${style.border} p-6 relative w-full cursor-pointer" title="Clique para ver no Google Maps">
                                
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <div class="flex items-center mb-1">
                                            <span class="bg-black/30 px-2 py-0.5 rounded text-[10px] text-gray-500 font-mono border border-white/5 mr-2">#${oc.id}</span>
                                            <span class="text-xs font-bold text-gray-400"><i class="far fa-clock"></i> ${oc.dataHora.split(' ')[1] || oc.dataHora}</span>
                                        </div>
                                        <h2 class="text-3xl font-black uppercase leading-none mb-2 ${style.cor}">
                                            <i class="fas ${style.icon} mr-2 text-2xl opacity-80"></i> ${oc.tipo}
                                        </h2>
                                        <p class="text-lg text-white font-medium leading-tight opacity-90 group-hover:text-blue-300 transition-colors">
                                            <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> ${oc.endereco}
                                        </p>
                                        <p class="text-lg text-gray-400 font-bold uppercase mt-2 ml-5 tracking-wider border-l-2 border-gray-600 pl-2">
                                            ${oc.cidade}
                                        </p>
                                    </div>

                                    <div class="flex flex-col items-end pl-4 min-w-[30%]">
                                        <div class="text-right">
                                            <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Guarnição</div>
                                            <div class="flex flex-wrap justify-end gap-1 mb-2">
                                                ${vtrsHtml}
                                            </div>
                                            </div>
                                    </div>
                                </div>

                                <div class="absolute bottom-2 right-2 opacity-10 hover:opacity-50 transition-opacity">
                                    <i class="fas fa-external-link-alt text-white text-xs"></i>
                                </div>

                            </div>
                        `;
                    });
                }
                
                const agora = new Date();
                const horaString = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                statusDiv.innerHTML = `<i class="fas fa-satellite-dish mr-1 animate-pulse text-green-500"></i> Atualizado às ${horaString}`;

            } catch(e) {
                console.error(e);
                document.getElementById('status').innerHTML = "<span class='text-red-500'>Falha de Conexão</span>";
            }
        }

        carregar();
        setInterval(carregar, 60000); 
    </script>
</body>
</html>
